<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile | MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d0221 0%, #1a0233 50%, #2d1b69 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.4;
            padding-bottom: 80px;
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding: 15px;
            position: relative;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(65, 105, 225, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(65, 105, 225, 0.3));
            transform: translateY(-2px);
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #1a0033, #2a0845, #1a0033);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 5px #ffff00,
                0 0 10px #ffff00,
                0 0 15px #ffff00,
                0 0 20px #ffd700,
                0 2px 4px rgba(255, 255, 0, 0.3);
            filter: drop-shadow(0 0 8px #ffff00);
        }

        /* Content */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }

        .profile-section {
            background: linear-gradient(135deg, rgba(26, 11, 61, 0.9), rgba(74, 0, 128, 0.9));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #4169e1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        .profile-info h1 {
            color: #00ffff;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #4169e1);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(65, 105, 225, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <div class="header">
        <div class="header-content">
            <a href="/marketpace-menu" class="back-btn">← Back to Menu</a>
            <div class="header-title">Personal Profile</div>
            <div></div>
        </div>
    </div>

    <div class="content">
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-pic" id="userProfilePic">DU</div>
                <div class="profile-info">
                    <h1 id="userName">Demo User</h1>
                    <p id="userStatus">MarketPace Member • Orange Beach, AL</p>
                </div>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="How you appear to other members">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="(555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="City, State">
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell other members about yourself, your interests, or what you're looking for..."></textarea>
                </div>

                <div class="form-group">
                    <label for="interests">Interests (comma separated)</label>
                    <input type="text" id="interests" placeholder="art, music, sports, technology, cooking...">
                </div>

                <button type="submit" class="btn-primary">Save Profile</button>
            </form>
        </div>

        <div class="profile-section">
            <h2 style="color: #00ffff; margin-bottom: 20px;">Activity Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalPurchases">12</div>
                    <div class="stat-label">Purchases Made</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSales">5</div>
                    <div class="stat-label">Items Sold</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalPosts">8</div>
                    <div class="stat-label">Community Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="memberSince">6</div>
                    <div class="stat-label">Months Active</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Load user profile data
        function loadProfile() {
            const userData = localStorage.getItem('marketpaceUser');
            const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '{"personal": {"name": "Demo User"}}');
            
            // Update profile header
            const userNameEl = document.getElementById('userName');
            const userProfilePic = document.getElementById('userProfilePic');
            const userStatus = document.getElementById('userStatus');
            
            if (userData) {
                const user = JSON.parse(userData);
                if (user.name) {
                    userNameEl.textContent = user.name;
                    const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                    userProfilePic.textContent = initials;
                    document.getElementById('displayName').value = user.name;
                }
                if (user.email) {
                    document.getElementById('email').value = user.email;
                }
            } else if (userAccounts.personal) {
                userNameEl.textContent = userAccounts.personal.name;
                const initials = userAccounts.personal.name.split(' ').map(n => n[0]).join('').toUpperCase();
                userProfilePic.textContent = initials;
                document.getElementById('displayName').value = userAccounts.personal.name;
            }

            // Show Pro status if business profile exists
            if (userAccounts.business) {
                userStatus.textContent = 'MarketPace Pro Member • Orange Beach, AL';
            } else {
                userStatus.textContent = 'MarketPace Member • Orange Beach, AL';
            }

            // Load saved profile data
            const savedProfile = localStorage.getItem('personalProfile');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                document.getElementById('phone').value = profile.phone || '';
                document.getElementById('location').value = profile.location || 'Orange Beach, AL';
                document.getElementById('bio').value = profile.bio || '';
                document.getElementById('interests').value = profile.interests || '';
            } else {
                document.getElementById('location').value = 'Orange Beach, AL';
            }
        }

        // Save profile data
        function saveProfile(e) {
            e.preventDefault();
            
            const profileData = {
                displayName: document.getElementById('displayName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                bio: document.getElementById('bio').value,
                interests: document.getElementById('interests').value,
                updatedAt: new Date().toISOString()
            };
            
            localStorage.setItem('personalProfile', JSON.stringify(profileData));
            
            // Show success notification
            showNotification('Profile saved successfully!', '#00ffff');
        }

        function showNotification(message, color = '#00ffff') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, rgba(26, 11, 61, 0.95), rgba(74, 0, 128, 0.95));
                color: ${color};
                padding: 15px 20px;
                border-radius: 8px;
                border: 1px solid ${color};
                z-index: 10002;
                font-size: 14px;
                font-weight: bold;
                backdrop-filter: blur(10px);
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadProfile();
            
            document.getElementById('profileForm').addEventListener('submit', saveProfile);
            
            console.log('Personal Profile page loaded successfully');
        });
    </script>
</body>
</html>
