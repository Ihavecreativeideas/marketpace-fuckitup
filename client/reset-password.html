<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d0221 0%, #1a0233 50%, #2d1b69 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            border-color: #00ffff;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            background: rgba(29, 11, 61, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 15px rgba(0, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background: rgba(35, 13, 75, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: #00ffff;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #9d4edd;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: left;
            margin-top: 5px;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #00ffff;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .token-status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .token-status.valid {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .token-status.invalid {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MarketPace</div>
        <div class="subtitle">Reset your password</div>

        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="tokenStatus" class="token-status" style="display: none;"></div>
        <div id="message" class="message" style="display: none;"></div>

        <form id="resetForm" onsubmit="handlePasswordReset(event)" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters with uppercase, lowercase, and number
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
            </div>
            
            <button type="submit" class="submit-btn" id="resetButton">Reset Password</button>
        </form>

        <a href="/signup-login" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        let resetToken = '';
        let resetEmail = '';

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
            document.getElementById('resetButton').disabled = show;
        }

        function showTokenStatus(message, valid) {
            const statusEl = document.getElementById('tokenStatus');
            statusEl.textContent = message;
            statusEl.className = `token-status ${valid ? 'valid' : 'invalid'}`;
            statusEl.style.display = 'block';
        }

        async function validateResetToken(email, token) {
            try {
                const response = await fetch('/api/validate-reset-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, token }),
                });

                const data = await response.json();
                return data.valid;
            } catch (error) {
                console.error('Token validation error:', error);
                return false;
            }
        }

        async function handlePasswordReset(event) {
            event.preventDefault();
            hideMessage();
            showLoading(true);

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                showLoading(false);
                return;
            }

            // Validate password strength
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                showLoading(false);
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                showMessage('Password must contain at least one uppercase letter.', 'error');
                showLoading(false);
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                showMessage('Password must contain at least one lowercase letter.', 'error');
                showLoading(false);
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                showMessage('Password must contain at least one number.', 'error');
                showLoading(false);
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: resetEmail,
                        token: resetToken,
                        newPassword: newPassword
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/signup-login';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Password reset failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Password reset failed. Please try again.', 'error');
            }

            showLoading(false);
        }

        // Initialize page
        async function initializePage() {
            showLoading(true);

            // Get token and email from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');
            resetEmail = urlParams.get('email');

            if (!resetToken || !resetEmail) {
                showTokenStatus('Invalid reset link. Please request a new password reset.', false);
                showLoading(false);
                return;
            }

            // Validate token
            const isValid = await validateResetToken(resetEmail, resetToken);

            if (isValid) {
                showTokenStatus('Reset token is valid. You can set your new password below.', true);
                document.getElementById('resetForm').style.display = 'block';
            } else {
                showTokenStatus('This reset link has expired or is invalid. Please request a new password reset.', false);
            }

            showLoading(false);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
