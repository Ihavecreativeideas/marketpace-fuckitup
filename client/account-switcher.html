<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Switcher - MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.3; 
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-15px) translateX(-10px) rotate(180deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-25px) translateX(5px) rotate(270deg); 
                opacity: 0.6; 
            }
        }

        .switcher-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 30px;
            min-width: 350px;
            max-width: 400px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1;
            padding: 5px;
        }

        .close-btn:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        .switcher-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .switcher-title {
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .switcher-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .account-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
        }

        .account-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .account-option.active {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border-color: #ffd700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .account-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .account-info {
            flex: 1;
        }

        .account-name {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .account-type {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pro-badge {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1a2e;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .account-status {
            color: #10b981;
            font-size: 12px;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 20px 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .primary-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #1a1a2e;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .secondary-btn {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .secondary-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .quick-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .quick-action {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .switcher-container {
                margin: 20px;
                min-width: auto;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="switcher-container">
        <button class="close-btn" onclick="goBack()">&times;</button>
        
        <div class="switcher-header">
            <h2 class="switcher-title">Switch Account</h2>
            <p class="switcher-subtitle">Choose your active account</p>
        </div>
        
        <!-- Personal Account -->
        <div class="account-option active" onclick="switchToPersonal()" id="personalAccount">
            <div class="account-avatar" id="personalAvatar">P</div>
            <div class="account-info">
                <div class="account-name" id="personalName">Personal Account</div>
                <div class="account-type">Individual profile</div>
            </div>
            <div class="account-status" id="personalStatus">ACTIVE</div>
        </div>
        
        <!-- Business Account -->
        <div class="account-option" onclick="switchToBusiness()" id="businessAccount" style="display: none;">
            <div class="account-avatar" id="businessAvatar">B</div>
            <div class="account-info">
                <div class="account-name" id="businessName">Brown Barnes</div>
                <div class="account-type">
                    Professional profile 
                    <span class="pro-badge">PRO</span>
                </div>
            </div>
            <div class="account-status" id="businessStatus">INACTIVE</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="action-buttons">
            <button class="action-btn primary-btn" onclick="createBusinessAccount()" id="createBusinessBtn">
                Create Business Account
            </button>
            <button class="action-btn secondary-btn" onclick="editProfile()">
                Edit Profile
            </button>
        </div>
        
        <div class="quick-actions">
            <button class="quick-action" onclick="accountSettings()">Settings</button>
            <button class="quick-action" onclick="upgradeAccount()">Upgrade to Pro</button>
        </div>
    </div>
    
    <script>
        // Initialize accounts from localStorage
        let currentAccount = localStorage.getItem('currentAccount') || 'personal';
        let userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '{"personal": {"name": "Demo User"}}');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateAccountDisplay() {
            const personalNameEl = document.getElementById('personalName');
            const businessNameEl = document.getElementById('businessName');
            const businessAccountEl = document.getElementById('businessAccount');
            const createBusinessBtn = document.getElementById('createBusinessBtn');
            const personalAccount = document.getElementById('personalAccount');
            const businessAccount = document.getElementById('businessAccount');
            const personalAvatar = document.getElementById('personalAvatar');
            const businessAvatar = document.getElementById('businessAvatar');

            // Update personal account display
            if (userAccounts.personal) {
                personalNameEl.textContent = userAccounts.personal.name || 'Personal Account';
                const initials = (userAccounts.personal.name || 'Demo User').split(' ').map(n => n[0]).join('').toUpperCase();
                personalAvatar.textContent = initials;
            }

            // Show/hide business account
            if (userAccounts.business) {
                businessAccountEl.style.display = 'flex';
                businessNameEl.textContent = userAccounts.business.name;
                createBusinessBtn.textContent = 'Manage Business Account';
                const businessInitials = userAccounts.business.name.split(' ').map(n => n[0]).join('').toUpperCase();
                businessAvatar.textContent = businessInitials;
            } else {
                businessAccountEl.style.display = 'none';
                createBusinessBtn.textContent = 'Create Business Account';
            }

            // Update active state
            personalAccount.classList.toggle('active', currentAccount === 'personal');
            businessAccount.classList.toggle('active', currentAccount === 'business');
        }

        function switchToPersonal() {
            currentAccount = 'personal';
            localStorage.setItem('currentAccount', 'personal');
            
            showNotification('Switched to Personal Account', 'success');
            
            setTimeout(() => {
                window.history.back();
            }, 1000);
        }

        function switchToBusiness() {
            if (!userAccounts.business) {
                createBusinessAccount();
                return;
            }
            
            currentAccount = 'business';
            localStorage.setItem('currentAccount', 'business');
            
            showNotification('Switched to Business Account\n\nYou are now using your professional profile with Pro features and business tools.', 'success');
            
            setTimeout(() => {
                window.history.back();
            }, 1000);
        }

        function createBusinessAccount() {
            if (!userAccounts.business) {
                // Create business account
                userAccounts.business = {
                    name: 'Brown Barnes',
                    type: 'business',
                    category: 'Professional Services',
                    description: 'MarketPace Pro Business Account'
                };
                localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
                updateAccountDisplay();
                
                showNotification('Business Account Created!\n\nYour professional account is ready with Pro features.', 'success');
            } else {
                // Go to business dashboard
                window.location.href = '/marketpace-menu.html';
            }
        }

        function editProfile() {
            if (currentAccount === 'business') {
                window.location.href = '/unified-pro-page';
            } else {
                showNotification('Personal Profile Editor\n\nEdit your personal information, interests, and preferences.', 'info');
            }
        }

        function accountSettings() {
            showNotification('Account Settings\n\nManage privacy, notifications, and account preferences.', 'info');
        }

        function upgradeAccount() {
            showNotification('MarketPace Pro\n\nAll Pro features are FREE until January 1, 2026!\n\n• Dual account system\n• Business tools\n• Advanced features\n• Platform integrations', 'info');
        }

        function goBack() {
            window.history.back();
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 
                            type === 'error' ? 'linear-gradient(135deg, #ef4444, #dc2626)' : 
                            'linear-gradient(135deg, #3b82f6, #2563eb)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                font-size: 14px;
                max-width: 300px;
                animation: slideIn 0.3s ease-out;
                white-space: pre-line;
                border: 1px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
            `;
            notification.innerHTML = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 4000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateAccountDisplay();
        });

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
