<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Leaderboard - MyPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a0b3d 0%, #6b46c1 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Particles Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #00ffff;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Period Selector */
        .period-selector {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            text-align: center;
        }

        .period-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: rgba(138, 43, 226, 0.3);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .period-btn:hover, .period-btn.active {
            background: rgba(138, 43, 226, 0.6);
            border-color: #8A2BE2;
            transform: translateY(-2px);
        }

        /* Leaderboard Container */
        .leaderboard-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Top 3 Podium */
        .podium {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .podium-position {
            text-align: center;
            position: relative;
        }

        .podium-1 {
            order: 2;
        }

        .podium-2 {
            order: 1;
        }

        .podium-3 {
            order: 3;
        }

        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 auto 10px;
            position: relative;
        }

        .podium-1 .podium-avatar {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
        }

        .podium-2 .podium-avatar {
            background: linear-gradient(45deg, #C0C0C0, #A9A9A9);
        }

        .podium-3 .podium-avatar {
            background: linear-gradient(45deg, #CD7F32, #8B4513);
        }

        .crown {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #FFD700;
        }

        .podium-username {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .podium-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .podium-rank {
            background: rgba(138, 43, 226, 0.8);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin: 10px auto;
        }

        .podium-1 .podium-rank {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: black;
        }

        .podium-2 .podium-rank {
            background: linear-gradient(45deg, #C0C0C0, #A9A9A9);
            color: black;
        }

        .podium-3 .podium-rank {
            background: linear-gradient(45deg, #CD7F32, #8B4513);
        }

        /* Rest of Leaderboard */
        .leaderboard-list {
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
        }

        .item-rank {
            background: rgba(138, 43, 226, 0.6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .item-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            color: white;
        }

        .item-info {
            flex: 1;
        }

        .item-username {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .item-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            color: #00ffff;
            font-weight: 600;
        }

        /* Badges */
        .badges {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* Streak Indicator */
        .streak {
            background: rgba(255, 105, 180, 0.3);
            border: 1px solid #FF69B4;
            color: #FF69B4;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #00ffff;
            font-size: 1.2rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.9);
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .podium {
                flex-direction: column;
                align-items: center;
            }
            
            .podium-position {
                order: unset !important;
                margin-bottom: 20px;
            }
            
            .item-stats {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles-container" id="particles-container"></div>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='/mypace.html'">‚Üê</button>

    <!-- Header -->
    <div class="header">
        <h1>EVENT LEADERBOARD</h1>
        <p>Top event supporters and community champions</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Period Selector -->
        <div class="period-selector">
            <button class="period-btn active" data-period="week">THIS WEEK</button>
            <button class="period-btn" data-period="month">THIS MONTH</button>
            <button class="period-btn" data-period="all">ALL TIME</button>
        </div>

        <!-- Leaderboard Container -->
        <div class="leaderboard-container">
            <h2 class="leaderboard-title">TOP SUPPORTERS</h2>
            
            <div id="loading" class="loading">
                Loading leaderboard...
            </div>

            <div id="leaderboard-content" style="display: none;">
                <!-- Top 3 Podium -->
                <div class="podium" id="podium">
                    <!-- Top 3 will be populated here -->
                </div>

                <!-- Rest of Leaderboard -->
                <div class="leaderboard-list" id="leaderboard-list">
                    <!-- Remaining positions will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        let currentPeriod = 'week';
        let leaderboardData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupPeriodSelector();
            loadLeaderboard();
            
            console.log('MyPace Event Leaderboard loaded');
        });

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 6;
                const duration = Math.random() * 3 + 4;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.animationDelay = animationDelay + 's';
                particle.style.animationDuration = duration + 's';
                
                container.appendChild(particle);
            }
        }

        // Setup period selector
        function setupPeriodSelector() {
            const periodButtons = document.querySelectorAll('.period-btn');
            periodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    periodButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentPeriod = button.dataset.period;
                    loadLeaderboard();
                });
            });
        }

        // Load leaderboard data
        async function loadLeaderboard() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('leaderboard-content').style.display = 'none';

                const response = await fetch(`/api/mypace/checkins/top-supporters?period=${currentPeriod}&limit=10`);
                const result = await response.json();

                if (result.success) {
                    leaderboardData = result.leaderboard;
                    displayLeaderboard(leaderboardData);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('leaderboard-content').style.display = 'block';
                    showNotification(`Loaded ${currentPeriod} leaderboard`);
                } else {
                    throw new Error(result.error || 'Failed to load leaderboard');
                }

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('loading').innerHTML = 'Failed to load leaderboard';
                showNotification('Failed to load leaderboard');
            }
        }

        // Display leaderboard
        function displayLeaderboard(data) {
            displayPodium(data.slice(0, 3));
            displayRemainingList(data.slice(3));
        }

        // Display top 3 podium
        function displayPodium(topThree) {
            const podium = document.getElementById('podium');
            podium.innerHTML = '';

            topThree.forEach((user, index) => {
                const position = document.createElement('div');
                position.className = `podium-position podium-${user.rank}`;
                
                position.innerHTML = `
                    <div class="podium-avatar">
                        ${user.rank === 1 ? '<div class="crown">CROWN</div>' : ''}
                        ${user.avatar}
                    </div>
                    <div class="podium-rank">${user.rank}</div>
                    <div class="podium-username">${user.username}</div>
                    <div class="podium-stats">
                        <div>${user.checkinCount} check-ins</div>
                        <div>${user.eventsAttended} events</div>
                        ${user.streak > 0 ? `<div class="streak">FIRE ${user.streak} day streak</div>` : ''}
                    </div>
                    <div class="badges">
                        ${user.badges.map(badge => `<span class="badge">${badge}</span>`).join('')}
                    </div>
                `;
                
                podium.appendChild(position);
            });
        }

        // Display remaining leaderboard list
        function displayRemainingList(remaining) {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';

            if (remaining.length === 0) {
                return;
            }

            remaining.forEach(user => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.onclick = () => viewUserProfile(user.username);
                
                item.innerHTML = `
                    <div class="item-rank">${user.rank}</div>
                    <div class="item-avatar">${user.avatar}</div>
                    <div class="item-info">
                        <div class="item-username">${user.username}</div>
                        <div class="item-stats">
                            <div class="stat-item">
                                <span class="stat-label">CHECK:</span>
                                <span>${user.checkinCount}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">EVENTS:</span>
                                <span>${user.eventsAttended}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">SUPPORTS:</span>
                                <span>${user.favoriteSupport}</span>
                            </div>
                        </div>
                        <div class="badges">
                            ${user.badges.map(badge => `<span class="badge">${badge}</span>`).join('')}
                            ${user.streak > 0 ? `<span class="streak">FIRE ${user.streak} days</span>` : ''}
                        </div>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }

        // View user profile
        function viewUserProfile(username) {
            window.location.href = `/public-profile.html?user=${username}`;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
