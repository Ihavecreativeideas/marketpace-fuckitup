<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b3d 0%, #2d1b69 30%, #4c2885 60%, #6b46c1 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(147, 197, 253, 0.8);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateY(-30px) translateX(10px) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-15px) translateX(-10px) rotate(180deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-25px) translateX(5px) rotate(270deg); 
                opacity: 0.6; 
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(147, 197, 253, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            margin: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #93c5fd, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(147, 197, 253, 0.8);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .user-info {
            background: rgba(147, 197, 253, 0.1);
            border: 1px solid rgba(147, 197, 253, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
        }

        .user-email {
            font-weight: 600;
            color: #93c5fd;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #93c5fd;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(147, 197, 253, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: #e2e8f0;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #93c5fd;
            box-shadow: 0 0 20px rgba(147, 197, 253, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: rgba(29, 11, 61, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(147, 197, 253, 0.3);
            box-shadow: 0 0 20px rgba(147, 197, 253, 0.3), inset 0 0 15px rgba(147, 197, 253, 0.1);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background: rgba(35, 13, 75, 0.8);
            box-shadow: 0 0 30px rgba(147, 197, 253, 0.5), inset 0 0 20px rgba(147, 197, 253, 0.2);
            transform: translateY(-2px);
        }

        .back-btn {
            background: transparent;
            border: 1px solid rgba(147, 197, 253, 0.3);
            color: #93c5fd;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(147, 197, 253, 0.1);
            border-color: #93c5fd;
        }

        .forgot-link {
            color: #93c5fd;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <div class="logo">MarketPace</div>
        <div class="subtitle">Enter your password</div>

        <div class="user-info">
            <div class="user-email" id="userEmail">Loading...</div>
        </div>

        <form onsubmit="handlePasswordLogin(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot your password?</a>
        
        <div style="margin-top: 20px;">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Email</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            if (!particlesContainer) return;
            
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Get email from URL parameters or localStorage
        function loadUserEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || localStorage.getItem('loginEmail');
            
            if (email) {
                document.getElementById('userEmail').textContent = email;
            } else {
                // If no email, redirect back to login
                window.location.href = '/signup-login';
            }
        }

        // Handle password login
        async function handlePasswordLogin(event) {
            event.preventDefault();
            
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || localStorage.getItem('loginEmail');
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Email and password are required');
                return;
            }

            try {
                const response = await fetch('/api/seamless-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Store user data
                    localStorage.setItem('marketpaceUser', JSON.stringify(data.user));
                    localStorage.removeItem('loginEmail');
                    
                    // Redirect to community
                    window.location.href = data.redirectUrl || '/community';
                } else {
                    alert(data.message || 'Invalid password. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }

        // Go back to email entry
        function goBack() {
            localStorage.removeItem('loginEmail');
            window.location.href = '/signup-login';
        }

        // Forgot password
        function forgotPassword() {
            const email = new URLSearchParams(window.location.search).get('email') || localStorage.getItem('loginEmail');
            if (email) {
                window.location.href = `/signup-login?forgot=true&email=${encodeURIComponent(email)}`;
            } else {
                window.location.href = '/signup-login?forgot=true';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadUserEmail();
        });
    </script>
</body>
</html>
