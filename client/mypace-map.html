<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Map Radar - MyPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a0b3d 0%, #6b46c1 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Particles Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #00ffff;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Map Controls */
        .map-controls {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-label {
            color: #00ffff;
            font-weight: 600;
            min-width: 80px;
        }

        .control-input {
            padding: 10px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1rem;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(138, 43, 226, 0.3);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(138, 43, 226, 0.6);
            border-color: #8A2BE2;
        }

        /* Map Container */
        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(138, 43, 226, 0.3);
            position: relative;
        }

        .map-placeholder {
            text-align: center;
            color: #00ffff;
        }

        .map-placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Event Pins Overlay */
        .map-pins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .event-pin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .event-pin:hover {
            transform: rotate(-45deg) scale(1.2);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }

        .event-pin::before {
            content: 'EVENT';
            transform: rotate(45deg);
            font-size: 0.6rem;
            font-weight: 700;
            color: white;
        }

        /* Events List */
        .events-list {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-card {
            background: rgba(138, 43, 226, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
        }

        .event-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #FF69B4;
        }

        .event-type {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .event-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .meta-label {
            color: #00ffff;
            font-weight: 600;
        }

        .event-participants {
            margin-top: 10px;
        }

        .participants-label {
            color: #00ffff;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .participant-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .participant-tag {
            background: rgba(138, 43, 226, 0.4);
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: white;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .checkin-btn {
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            color: white;
        }

        .checkin-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .details-btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid #00ffff;
        }

        .details-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.9);
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #00ffff;
            font-size: 1.2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .event-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .event-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles-container" id="particles-container"></div>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='/mypace.html'">‚Üê</button>

    <!-- Header -->
    <div class="header">
        <h1>EVENT MAP RADAR</h1>
        <p>Discover live events and check-ins in your area</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Map Controls -->
        <div class="map-controls">
            <div class="control-group">
                <span class="control-label">DIST Distance:</span>
                <select class="control-input" id="radiusSelect">
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="25" selected>25 miles</option>
                    <option value="50">50 miles</option>
                </select>
                
                <span class="control-label">TYPE Filter:</span>
                <button class="filter-btn active" data-type="all">ALL</button>
                <button class="filter-btn" data-type="music">MUSIC</button>
                <button class="filter-btn" data-type="food">FOOD</button>
                <button class="filter-btn" data-type="market">SHOP</button>
                <button class="filter-btn" data-type="art">ART</button>
            </div>
            
            <div class="control-group">
                <button class="action-btn checkin-btn" onclick="refreshEvents()">
                    REFRESH Refresh Events
                </button>
                <span id="event-count" style="color: #00ffff; font-weight: 600;">Loading events...</span>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div class="map-placeholder">
                <h3>RADAR Event Radar Map</h3>
                <p>Interactive map showing live events within 25 miles</p>
                <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 10px;">Click event pins to view details and check in</p>
            </div>
            <div class="map-pins" id="map-pins">
                <!-- Event pins will be positioned here -->
            </div>
        </div>

        <!-- Events List -->
        <div class="events-list">
            <h2 class="section-title">LIVE Live Events</h2>
            <div id="events-container">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        let currentEvents = [];
        let currentFilter = 'all';
        let currentRadius = 25;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupControls();
            loadEvents();
            
            console.log('MyPace Event Map Radar loaded');
        });

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 6;
                const duration = Math.random() * 3 + 4;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.animationDelay = animationDelay + 's';
                particle.style.animationDuration = duration + 's';
                
                container.appendChild(particle);
            }
        }

        // Setup controls
        function setupControls() {
            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.type;
                    filterEvents();
                });
            });

            // Radius selector
            document.getElementById('radiusSelect').addEventListener('change', (e) => {
                currentRadius = parseInt(e.target.value);
                refreshEvents();
            });
        }

        // Load events from API
        async function loadEvents() {
            try {
                // In production, get user's actual location
                const userLat = 30.2672; // Gulf Coast demo location
                const userLng = -87.5692;

                const response = await fetch(`/api/mypace/events/active?lat=${userLat}&lng=${userLng}&radius=${currentRadius}`);
                const result = await response.json();

                if (result.success) {
                    currentEvents = result.events;
                    displayEvents(currentEvents);
                    updateEventPins(currentEvents);
                    document.getElementById('event-count').textContent = `${result.total} events found`;
                } else {
                    throw new Error(result.error || 'Failed to load events');
                }

            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-container').innerHTML = 
                    '<p style="text-align: center; opacity: 0.7;">Failed to load events. Please try again.</p>';
                showNotification('Failed to load events');
            }
        }

        // Display events list
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (events.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No events found in your area.</p>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-card" onclick="viewEventDetails('${event.id}')">
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <div class="event-type">${event.eventType}</div>
                    </div>
                    
                    <div class="event-meta">
                        <div class="meta-item">
                            <span class="meta-label">DATE:</span>
                            <span>${formatDate(event.startDate)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">TIME:</span>
                            <span>${formatTime(event.startTime)} - ${formatTime(event.endTime)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">LOC:</span>
                            <span>${event.location}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">ATTENDING:</span>
                            <span>${event.attendees} people</span>
                        </div>
                    </div>

                    ${event.participants && event.participants.length > 0 ? `
                        <div class="event-participants">
                            <div class="participants-label">PART Participants:</div>
                            <div class="participant-tags">
                                ${event.participants.map(p => `<span class="participant-tag">${p.name} (${p.role})</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="event-actions">
                        <button class="action-btn checkin-btn" onclick="event.stopPropagation(); quickCheckin('${event.id}', '${event.title}')">
                            CHECK Quick Check-In
                        </button>
                        <button class="action-btn details-btn" onclick="event.stopPropagation(); viewEventDetails('${event.id}')">
                            INFO Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update map pins
        function updateEventPins(events) {
            const pinsContainer = document.getElementById('map-pins');
            pinsContainer.innerHTML = '';

            events.forEach((event, index) => {
                const pin = document.createElement('div');
                pin.className = 'event-pin';
                pin.style.left = `${20 + (index * 15) % 60}%`;
                pin.style.top = `${30 + (index * 20) % 40}%`;
                pin.onclick = () => viewEventDetails(event.id);
                pin.title = event.title;
                
                pinsContainer.appendChild(pin);
            });
        }

        // Filter events
        function filterEvents() {
            let filteredEvents = currentEvents;
            
            if (currentFilter !== 'all') {
                filteredEvents = currentEvents.filter(event => event.eventType === currentFilter);
            }
            
            displayEvents(filteredEvents);
            updateEventPins(filteredEvents);
            
            document.getElementById('event-count').textContent = `${filteredEvents.length} events found`;
            showNotification(`Filtered to ${currentFilter.toUpperCase()} events`);
        }

        // Refresh events
        function refreshEvents() {
            document.getElementById('events-container').innerHTML = '<div class="loading">Loading events...</div>';
            document.getElementById('event-count').textContent = 'Loading events...';
            loadEvents();
            showNotification('Refreshing events...');
        }

        // Quick check-in
        async function quickCheckin(eventId, eventTitle) {
            try {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const checkinData = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            message: `Checked in to ${eventTitle}!`,
                            supportTarget: null
                        };

                        const response = await fetch(`/api/mypace/events/${eventId}/checkin`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(checkinData)
                        });

                        const result = await response.json();

                        if (result.success) {
                            showNotification('Successfully checked in to event!');
                        } else {
                            throw new Error(result.error);
                        }
                    }, () => {
                        showNotification('Location access needed for check-in');
                    });
                } else {
                    showNotification('Geolocation not supported');
                }

            } catch (error) {
                console.error('Check-in error:', error);
                showNotification('Failed to check in. Please try again.');
            }
        }

        // View event details
        function viewEventDetails(eventId) {
            window.location.href = `/event.html?eventId=${eventId}`;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric'
            });
        }

        // Format time
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
