<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyPace Discover - Community Check-Ins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3d0b1a 0%, #692d1b 30%, #85284c 60%, #c1466b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 147, 197, 0.8);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateY(-30px) translateX(10px) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-15px) translateX(-10px) rotate(180deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-25px) translateX(5px) rotate(270deg); 
                opacity: 0.6; 
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 15px 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #8A2BE2;
        }

        .header-icon:hover {
            background: rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* MyPace Discover Header */
        .discover-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
        }

        .discover-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .discover-slogan {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e2e8f0;
            font-style: italic;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        /* Discovery Feed */
        .discovery-feed {
            margin-top: 40px;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .feed-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #FF69B4;
        }

        /* Filter Controls */
        .feed-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: none;
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: #a0a0a0;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border-color: #8A2BE2;
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .filter-btn:hover {
            border-color: #8A2BE2;
            color: #FF69B4;
            transform: translateY(-2px);
        }

        /* Check-In Cards */
        .checkin-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .checkin-card:hover {
            border-color: rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
        }

        .checkin-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
        }

        .checkin-info {
            flex: 1;
        }

        .username {
            font-weight: 700;
            color: #FF69B4;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .username:hover {
            color: #8A2BE2;
        }

        .checkin-time {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-top: 2px;
        }

        .location-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .support-tag {
            display: inline-block;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(255, 105, 180, 0.3));
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #FF69B4;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .checkin-message {
            color: #e2e8f0;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        /* Social Actions */
        .social-actions {
            display: flex;
            gap: 20px;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: rgba(138, 43, 226, 0.1);
            color: #FF69B4;
        }

        .action-btn.liked {
            color: #FF69B4;
        }

        .like-count {
            font-weight: 600;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-item:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .nav-item.active {
            background: rgba(138, 43, 226, 0.2);
        }

        .nav-item.active .nav-icon {
            color: #8A2BE2;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: #a0a0a0;
            transition: color 0.3s ease;
        }

        .nav-label {
            font-size: 0.7rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            color: #8A2BE2;
        }

        /* Support Spotlight */
        .support-spotlight {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            margin: 20px 0;
            overflow: hidden;
        }

        .spotlight-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .spotlight-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e2e8f0;
            margin: 0 0 5px 0;
        }

        .spotlight-subtitle {
            color: #8A2BE2;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .spotlight-content {
            padding: 20px;
        }

        .spotlight-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(138, 43, 226, 0.1);
        }

        .spotlight-item:last-child {
            border-bottom: none;
        }

        .spotlight-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .spotlight-rank {
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .spotlight-details {
            flex: 1;
        }

        .spotlight-name {
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 3px;
        }

        .spotlight-category {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #8A2BE2;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .spotlight-count {
            color: #FF69B4;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Load More Button */
        .load-more-section {
            text-align: center;
            margin: 30px 0;
        }

        .load-more-btn {
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }
            
            .discover-title {
                font-size: 2rem;
            }
            
            .feed-filters {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">MarketPace</div>
            <div class="header-icons">
                <div class="header-icon" onclick="location.href='local-event-calendar.html'" title="Calendar">
                    CAL
                </div>
                <div class="header-icon" onclick="location.href='mypace-radar.html'" title="Check In Points">
                    RAD
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- MyPace Discover Header -->
        <div class="discover-header">
            <h1 class="discover-title">MyPace Discover</h1>
            <p class="discover-slogan">"See What's Happening in Your Community"</p>
        </div>

        <!-- Filter Controls -->
        <div class="feed-filters">
            <button class="filter-btn active" onclick="filterDiscoverFeed('nearby')">Nearby</button>
            <button class="filter-btn" onclick="filterDiscoverFeed('week')">This Week</button>
            <button class="filter-btn" onclick="filterDiscoverFeed('popular')">Popular</button>
            <button class="filter-btn" onclick="filterDiscoverFeed('support')">Support Tags</button>
        </div>

        <!-- Support Spotlight Section -->
        <div class="support-spotlight" id="support-spotlight">
            <div class="spotlight-header">
                <h3 class="spotlight-title">Support Leaderboard</h3>
                <div class="spotlight-subtitle">Most supported businesses & artists</div>
            </div>
            <div class="spotlight-content" id="spotlight-content">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Discovery Feed -->
        <div class="discovery-feed" id="discovery-feed">
            <div class="feed-header">
                <h2 class="feed-title">Community Check-Ins</h2>
            </div>
            <!-- Feed content will be loaded here -->
        </div>

        <!-- Load More Section -->
        <div class="load-more-section">
            <button class="load-more-btn" onclick="loadMoreCheckIns()">Load More Check-Ins</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-container">
            <div class="nav-item" onclick="navigateToPage('home')">
                <div class="nav-icon">HOME</div>
                <div class="nav-label">Local Pace</div>
            </div>
            <div class="nav-item" onclick="navigateToPage('market')">
                <div class="nav-icon">SHOP</div>
                <div class="nav-label">Market</div>
            </div>
            <div class="nav-item" onclick="navigateToPage('mypace')">
                <div class="nav-icon">PACE</div>
                <div class="nav-label">MyPace</div>
            </div>
            <div class="nav-item active" onclick="navigateToPage('discover')">
                <div class="nav-icon">DISC</div>
                <div class="nav-label">Discover</div>
            </div>
            <div class="nav-item" onclick="navigateToPage('the-hub')">
                <div class="nav-icon">HUB</div>
                <div class="nav-label">MicPace</div>
            </div>
            <div class="nav-item" onclick="navigateToPage('menu')">
                <div class="nav-icon">MENU</div>
                <div class="nav-label">Menu</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Sample discovery feed data
        const sampleDiscoveryData = [
            {
                id: "checkin_1",
                username: "SarahM",
                userAvatar: "SM",
                location: "Joe's Coffee Shop",
                supportTag: "Supporting @JoesCoffee",
                message: "Great atmosphere for morning work sessions! Love supporting local businesses.",
                timestamp: "2 hours ago",
                likes: 12,
                isLiked: false,
                userId: "user_sarah"
            },
            {
                id: "checkin_2",
                username: "MikeT",
                userAvatar: "MT",
                location: "Downtown Music Venue",
                supportTag: "Here for @djNova's set",
                message: "Incredible live music tonight! This venue always brings the best talent.",
                timestamp: "4 hours ago",
                likes: 28,
                isLiked: true,
                userId: "user_mike"
            },
            {
                id: "checkin_3",
                username: "EmilyR",
                userAvatar: "ER",
                location: "Local Art Gallery",
                supportTag: "Supporting local artists",
                message: "Amazing new exhibition opening! So proud of our creative community.",
                timestamp: "6 hours ago",
                likes: 15,
                isLiked: false,
                userId: "user_emily"
            },
            {
                id: "checkin_4",
                username: "DavidK",
                userAvatar: "DK",
                location: "Riverside Park",
                supportTag: null,
                message: "Perfect day for a community picnic! Love seeing families together.",
                timestamp: "8 hours ago",
                likes: 22,
                isLiked: false,
                userId: "user_david"
            },
            {
                id: "checkin_5",
                username: "JessicaL",
                userAvatar: "JL",
                location: "Main Street Bakery",
                supportTag: "Supporting @MainStBakery",
                message: "Fresh bread and pastries every morning! Family business at its finest.",
                timestamp: "12 hours ago",
                likes: 35,
                isLiked: true,
                userId: "user_jessica"
            }
        ];

        // Current filter state
        let currentFilter = 'nearby';
        let loadedCount = 5;

        // Filter discovery feed
        function filterDiscoverFeed(filter) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = filter;
            loadedCount = 5; // Reset loaded count
            
            console.log('Filtering discovery feed by:', filter);
            
            // Load filtered content
            loadDiscoveryFeed(filter);
        }

        // Load discovery feed content from live API
        async function loadDiscoveryFeed(filter = 'nearby') {
            const feed = document.getElementById('discovery-feed');
            const header = feed.querySelector('.feed-header');
            feed.innerHTML = '';
            feed.appendChild(header);
            
            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.style.textAlign = 'center';
            loadingDiv.style.padding = '20px';
            loadingDiv.style.color = '#8A2BE2';
            loadingDiv.innerHTML = 'LOADING COMMUNITY CHECK-INS...';
            feed.appendChild(loadingDiv);
            
            try {
                // Fetch check-ins from live API
                const response = await fetch(`/api/mypace/checkins?filter=${filter}&limit=${loadedCount}`);
                const result = await response.json();
                
                // Remove loading indicator
                loadingDiv.remove();
                
                let checkinsData = [];
                
                if (result.success && result.checkins.length > 0) {
                    // Use API data
                    checkinsData = result.checkins;
                } else {
                    // Fallback to sample data with filtering
                    let filteredData = [...sampleDiscoveryData];
                    
                    switch(filter) {
                        case 'popular':
                            filteredData.sort((a, b) => b.likes - a.likes);
                            break;
                        case 'support':
                            filteredData = filteredData.filter(checkin => checkin.supportTag);
                            break;
                        case 'week':
                            // Show this week's check-ins (sample data)
                            break;
                        default: // 'nearby'
                            break;
                    }
                    checkinsData = filteredData.slice(0, loadedCount);
                }
                
                // Update header title based on filter
                switch(filter) {
                    case 'nearby':
                        header.querySelector('.feed-title').textContent = 'Nearby Check-Ins';
                        break;
                    case 'week':
                        header.querySelector('.feed-title').textContent = 'This Week\'s Check-Ins';
                        break;
                    case 'popular':
                        header.querySelector('.feed-title').textContent = 'Popular Check-Ins';
                        break;
                    case 'support':
                        header.querySelector('.feed-title').textContent = 'Community Support';
                        break;
                }
                
                // Display check-ins
                checkinsData.forEach(checkin => {
                    const checkinCard = createDiscoveryCard(checkin);
                    feed.appendChild(checkinCard);
                });
                
                // Show loading animation
                showLoadingAnimation();
                
            } catch (error) {
                console.error('Error loading check-ins from API:', error);
                // Remove loading indicator
                loadingDiv.remove();
                
                // Fallback to sample data
                let filteredData = [...sampleDiscoveryData];
                
                switch(filter) {
                    case 'nearby':
                        header.querySelector('.feed-title').textContent = 'Nearby Check-Ins';
                        break;
                    case 'week':
                        header.querySelector('.feed-title').textContent = 'This Week\'s Check-Ins';
                        break;
                    case 'popular':
                        filteredData.sort((a, b) => b.likes - a.likes);
                        header.querySelector('.feed-title').textContent = 'Popular Check-Ins';
                        break;
                    case 'support':
                        filteredData = filteredData.filter(checkin => checkin.supportTag);
                        header.querySelector('.feed-title').textContent = 'Community Support';
                        break;
                }
                
                const checkinsToShow = filteredData.slice(0, loadedCount);
                checkinsToShow.forEach(checkin => {
                    const checkinCard = createDiscoveryCard(checkin);
                    feed.appendChild(checkinCard);
                });
                
                showLoadingAnimation();
            }
        }

        // Create discovery check-in card
        function createDiscoveryCard(checkinData) {
            const card = document.createElement('div');
            card.className = 'checkin-card';
            
            const supportTagHtml = checkinData.supportTag ? 
                `<div class="support-tag">${checkinData.supportTag}</div>` : '';
            
            card.innerHTML = `
                <div class="checkin-header">
                    <div class="user-avatar" onclick="viewUserProfile('${checkinData.userId}')">${checkinData.userAvatar}</div>
                    <div class="checkin-info">
                        <div class="username" onclick="viewUserProfile('${checkinData.userId}')">${checkinData.username}</div>
                        <div class="checkin-time">${checkinData.timestamp}</div>
                    </div>
                </div>
                <div class="location-name">LOC: ${checkinData.location}</div>
                ${supportTagHtml}
                <div class="checkin-message">${checkinData.message}</div>
                <div class="social-actions">
                    <button class="action-btn ${checkinData.isLiked ? 'liked' : ''}" onclick="likeDiscoveryCheckin('${checkinData.id}', this)">
                        LIKE <span class="like-count">${checkinData.likes}</span>
                    </button>
                    <button class="action-btn" onclick="commentOnCheckin('${checkinData.id}')">
                        REPLY
                    </button>
                    <button class="action-btn" onclick="shareCheckin('${checkinData.id}')">
                        SHARE
                    </button>
                </div>
            `;
            
            return card;
        }

        // Load more check-ins
        function loadMoreCheckIns() {
            loadedCount += 5;

        // Like discovery check-in with live API
        async function likeDiscoveryCheckin(checkinId, button) {
            const likeCountSpan = button.querySelector('.like-count');
            let currentLikes = parseInt(likeCountSpan.textContent);
            
            // Optimistic update
            if (button.classList.contains('liked')) {
                // Unlike
                button.classList.remove('liked');
                currentLikes -= 1;
                button.style.color = '#a0a0a0';
            } else {
                // Like
                button.classList.add('liked');
                currentLikes += 1;
                button.style.color = '#FF69B4';
            }
            
            likeCountSpan.textContent = currentLikes;
            
            try {
                // Send like to API
                const response = await fetch(`/api/mypace/checkin/${checkinId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        userId: 'current_user_id' // In production, get from session
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update with actual count from server if available
                    if (result.newLikeCount) {
                        likeCountSpan.textContent = result.newLikeCount;
                    }
                    showNotification('Check-in liked!');
                } else {
                    console.log('Like request completed with sample response');
                }
                
            } catch (error) {
                console.error('Error liking check-in:', error);
                // Keep optimistic update since API call failed
            }
            }
            
            likeCountSpan.textContent = currentLikes;
            
            // Update sample data
            const checkin = sampleDiscoveryData.find(c => c.id === checkinId);
            if (checkin) {
                checkin.likes = currentLikes;
                checkin.isLiked = !checkin.isLiked;
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #8A2BE2, #FF69B4);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-weight: 600;
                z-index: 2000;
                box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

                    displaySupportLeaderboard(result.leaderboard);

        // Display support leaderboard
        function displaySupportLeaderboard(leaderboard) {
            const spotlightContent = document.getElementById('spotlight-content');

                const spotlightItem = document.createElement('div');
                spotlightItem.className = 'spotlight-item';

                    <div class="spotlight-info">
