<!-- Demo page showing a sold item with the SOLD badge -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Item Demo - MarketPace</title>
    <style>
        .feed-post {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            position: relative;
        }
        
        .post-content {
            position: relative;
        }
        
        .commerce-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }
        
        .commerce-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #1a0b3d, #6b46c1); color: white; font-family: Arial;">
    <h2>Demo: Sold Item with Badge</h2>
    
    <div class="feed-post" data-category="fashion" data-type="sale">
        <div class="post-content">
            <div class="post-text">Vintage Leather Jacket - Size Medium - Perfect condition, rarely worn!</div>
            <div class="post-image">
                <img src="https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400" alt="Vintage Leather Jacket" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
            </div>
            
            <div class="commerce-info">
                <div class="price-tag">$85.00</div>
                <div class="commerce-actions">
                    <button class="commerce-btn primary">Buy Now</button>
                    <button class="commerce-btn">Add to Cart</button>
                    <button class="commerce-btn">Message Seller</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simulate adding sold badge
        setTimeout(() => {
            const post = document.querySelector('.feed-post');
            const postContent = post.querySelector('.post-content');
            
            const soldBadge = document.createElement('div');
            soldBadge.className = 'sold-badge';
            soldBadge.innerHTML = `
                <div style="position: absolute; top: 10px; right: 10px; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3); z-index: 10;">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" style="margin-right: 4px; vertical-align: middle;">
                        <rect x="2" y="2" width="20" height="20" rx="3" stroke="currentColor" stroke-width="1.5" fill="rgba(255, 255, 255, 0.2)"/>
                        <path d="m9 12 2 2 4-4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    SOLD
                </div>
            `;
            postContent.appendChild(soldBadge);
            
            // Disable buttons
            const buttons = post.querySelectorAll('.commerce-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
        }, 1000);
    </script>
</body>
</html>
