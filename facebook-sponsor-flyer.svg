<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221"/>
      <stop offset="50%" style="stop-color:#1a0b3d"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#8A2BE2"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Floating particles effect -->
  <circle cx="100" cy="100" r="3" fill="#00FFFF" opacity="0.6"/>
  <circle cx="300" cy="150" r="2" fill="#8A2BE2" opacity="0.5"/>
  <circle cx="500" cy="80" r="4" fill="#00FFFF" opacity="0.4"/>
  <circle cx="700" cy="120" r="2" fill="#8A2BE2" opacity="0.6"/>
  <circle cx="900" cy="90" r="3" fill="#00FFFF" opacity="0.5"/>
  <circle cx="1100" cy="140" r="2" fill="#8A2BE2" opacity="0.4"/>
  
  <circle cx="150" cy="400" r="2" fill="#00FFFF" opacity="0.3"/>
  <circle cx="350" cy="450" r="3" fill="#8A2BE2" opacity="0.4"/>
  <circle cx="550" cy="380" r="2" fill="#00FFFF" opacity="0.5"/>
  <circle cx="750" cy="420" r="4" fill="#8A2BE2" opacity="0.3"/>
  <circle cx="950" cy="460" r="2" fill="#00FFFF" opacity="0.4"/>
  <circle cx="1050" cy="390" r="3" fill="#8A2BE2" opacity="0.5"/>
  
  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">
    Partner With MarketPace
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" opacity="0.9">
    Build Stronger Communities Through Local Commerce
  </text>
  
  <!-- Sponsorship tiers grid -->
  <!-- Community Supporter -->
  <rect x="50" y="220" width="220" height="160" rx="15" fill="rgba(255,255,255,0.1)" stroke="#00FFFF" stroke-width="2"/>
  <text x="160" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00FFFF">Community Supporter</text>
  <text x="160" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ff6b35">$25</text>
  <text x="160" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">Personal thank-you letter</text>
  <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">Public recognition</text>
  <text x="160" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">Backer badge</text>
  
  <!-- Local Partner -->
  <rect x="290" y="220" width="220" height="160" rx="15" fill="rgba(255,255,255,0.1)" stroke="#00FFFF" stroke-width="2"/>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00FFFF">Local Partner</text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ff6b35">$100</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">Everything in Supporter</text>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">12 months zero delivery</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">upcharge</text>
  
  <!-- Community Champion -->
  <rect x="530" y="220" width="220" height="160" rx="15" fill="rgba(255,255,255,0.1)" stroke="#00FFFF" stroke-width="2"/>
  <text x="640" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00FFFF">Community Champion</text>
  <text x="640" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ff6b35">$500</text>
  <text x="640" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">Logo on website</text>
  <text x="640" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">Social media shout-outs</text>
  <text x="640" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">Marketing materials</text>
  
  <!-- Brand Ambassador -->
  <rect x="770" y="220" width="180" height="160" rx="15" fill="rgba(255,255,255,0.1)" stroke="#00FFFF" stroke-width="2"/>
  <text x="860" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FFFF">Brand Ambassador</text>
  <text x="860" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff6b35">$1,000</text>
  <text x="860" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF" opacity="0.8">Personal video</text>
  <text x="860" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF" opacity="0.8">Banner placement</text>
  <text x="860" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF" opacity="0.8">Custom campaigns</text>
  
  <!-- Legacy Founder -->
  <rect x="970" y="220" width="180" height="160" rx="15" fill="rgba(255,255,255,0.1)" stroke="#FFD700" stroke-width="3"/>
  <text x="1060" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFD700">Legacy Founder</text>
  <text x="1060" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFD700">$2,500</text>
  <text x="1060" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF" opacity="0.8">Permanent status</text>
  <text x="1060" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF" opacity="0.8">VIP updates</text>
  <text x="1060" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF" opacity="0.8">Press mentions</text>
  
  <!-- Call to action -->
  <rect x="400" y="430" width="400" height="60" rx="30" fill="url(#accentGradient)" filter="url(#glow)"/>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    Help Build the Future of Local Commerce
  </text>
  
  <!-- Website URL -->
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#00FFFF" opacity="0.9">
    MarketPace.shop/sponsorship.html
  </text>
  
  <!-- Impact tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">
    "Your support creates jobs, empowers businesses, and strengthens neighborhoods"
  </text>
</svg>