<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPace Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0d0221 0%, #1a0a3a 70%, #0d0221 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: #00FFFF;
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            background: #8A2BE2;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .login-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(0,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,255,255,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .login-container h1 {
            font-size: 36px;
            background: linear-gradient(45deg, #00FFFF, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00FFFF;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0,255,255,0.3);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00FFFF, #0088CC);
            border: none;
            border-radius: 10px;
            color: #0d0221;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,255,255,0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255,107,53,0.2), rgba(255,107,53,0.1));
            border: 2px solid #FF6B35;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #FF6B35;
            font-weight: bold;
            display: none;
        }

        .security-notice {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00FFFF;
            text-decoration: none;
            font-size: 16px;
            z-index: 20;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(0,255,255,0.8);
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <script>
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 6 + 3 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <a href="/" class="back-link">‚Üê Back to MarketPace</a>

    <div class="login-container">
        <h1>üîê Admin Login</h1>
        <p style="margin-bottom: 30px; color: rgba(255,255,255,0.8);">
            Secure access to MarketPace platform management
        </p>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Access Dashboard
            </button>
        </form>

        <div id="errorMessage" class="error-message">
            ‚ùå Invalid credentials. Access denied.
        </div>

        <div class="security-notice">
            <p><strong>üõ°Ô∏è Security Notice:</strong></p>
            <p>This admin panel is protected with enterprise-level security. All login attempts are logged and monitored.</p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîç Authenticating...';
            errorMessage.style.display = 'none';
            
            // Simulate authentication delay
            setTimeout(() => {
                // Simple authentication check (in production, this would be server-side)
                if (username === 'admin' && password === 'marketpace2025') {
                    // Set session flag
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                    
                    // Redirect to admin dashboard
                    window.location.href = '/admin-dashboard';
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üöÄ Access Dashboard';
                    
                    // Clear form
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1500);
        });

        // Clear any existing admin session on page load
        window.addEventListener('load', function() {
            sessionStorage.removeItem('adminLoggedIn');
        });
    </script>
</body>
</html>
