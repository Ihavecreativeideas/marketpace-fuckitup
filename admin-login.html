<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MarketPace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d0221 0%, #1a0633 50%, #2d1b4e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .particle:nth-child(even) {
            background: #8a2be2;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .login-container {
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 400px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .logo p {
            color: rgba(0, 255, 255, 0.8);
            margin: 0.5rem 0 0 0;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #00ffff;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(0, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <script>
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="login-container">
        <div class="logo">
            <h1>MarketPace</h1>
            <p>Admin Portal</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" onclick="handleLogin()">Access Admin Panel</button>
        </form>

        <!-- Test button for debugging -->
        <button onclick="testDashboard()" style="width: 100%; padding: 0.5rem; margin-top: 1rem; background: rgba(255,165,0,0.2); border: 1px solid orange; border-radius: 5px; color: orange; cursor: pointer;">
            Test Dashboard Access (Debug)
        </button>

        <div class="back-link">
            <a href="/">‚Üê Back to MarketPace</a>
        </div>
    </div>

    <script>
        // Ensure DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up login form');
            
            const form = document.getElementById('adminLoginForm');
            if (!form) {
                console.error('Form not found!');
                return;
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('errorMessage');
                
                console.log('Login attempt:', { username, password: password.substring(0, 3) + '...' });
                
                // Admin credentials - multiple accepted
                if ((username === 'marketpace_admin' && password === 'MP2025_Secure!') || 
                    (username === 'admin' && password === 'admin')) {
                    console.log('Credentials match, redirecting...');
                    // Successful login
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', Date.now());
                    
                    // Direct navigation
                    console.log('Navigating to admin dashboard...');
                    window.location.href = 'admin-dashboard.html';
                } else {
                    console.log('Invalid credentials');
                    // Failed login
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            });
        });

        // Direct login handler for button click
        function handleLogin() {
            console.log('Button click login handler called');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            console.log('Button login attempt:', { username, password: password.substring(0, 3) + '...' });
            
            if ((username === 'marketpace_admin' && password === 'MP2025_Secure!') || 
                (username === 'admin' && password === 'admin')) {
                console.log('Button login successful, redirecting...');
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', Date.now());
                window.location.href = 'admin-dashboard.html';
            } else {
                console.log('Button login failed');
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Test function for debugging
        function testDashboard() {
            console.log('Testing dashboard access...');
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminLoginTime', Date.now());
            
            // Multiple navigation attempts
            try {
                console.log('Attempting navigation to admin-dashboard.html');
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error('Navigation failed:', error);
                alert('Navigation failed. Check console for details.');
            }
        }

        // Check if already logged in
        const isLoggedIn = localStorage.getItem('adminLoggedIn');
        const loginTime = localStorage.getItem('adminLoginTime');
        
        if (isLoggedIn === 'true' && loginTime) {
            // Check if login is still valid (24 hours)
            const now = Date.now();
            const timeDiff = now - parseInt(loginTime);
            const twentyFourHours = 24 * 60 * 60 * 1000;
            
            if (timeDiff < twentyFourHours) {
                window.location.href = '/admin-dashboard.html';
            } else {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
            }
        }
    </script>
</body>
</html>
