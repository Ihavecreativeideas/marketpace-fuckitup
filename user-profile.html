<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MarketPace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a0b3d, #2d1b69);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-location {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        .profile-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffff;
        }

        .back-button {
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }


    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">← Back to Community</button>
        
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <div class="profile-name" id="profileName">User Profile</div>
            <div class="profile-location" id="profileLocation">MarketPace Member</div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">45</div>
                    <div class="stat-label">Following</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">78</div>
                    <div class="stat-label">Followers</div>
                </div>
            </div>
        </div>



        <div class="profile-section">
            <div class="section-title">About</div>
            <p>MarketPace community member interested in local commerce and neighborhood connections.</p>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Load user data from social login or localStorage
        window.addEventListener('load', function() {
            // Check for social login data first
            const socialLoginData = localStorage.getItem('socialLoginData');
            const userData = localStorage.getItem('marketpaceUser');
            const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '{"personal": {"name": "Demo User"}}');
            
            let displayName = 'Demo User';
            let location = 'Orange Beach, AL';
            let profileType = 'MarketPace Member';
            
            // Handle Facebook/Gmail login data
            if (socialLoginData) {
                const socialData = JSON.parse(socialLoginData);
                if (socialData.provider === 'facebook') {
                    displayName = 'Brooke Lynn';
                    location = 'Orange Beach, Alabama member';
                    profileType = 'MarketPace Pro';
                } else if (socialData.provider === 'google') {
                    displayName = socialData.name || 'Gmail User';
                    location = 'Orange Beach, Alabama member';
                    profileType = 'MarketPace Member';
                }
            } 
            // Handle regular user data
            else if (userData) {
                const user = JSON.parse(userData);
                displayName = user.name || user.email?.split('@')[0] || 'Demo User';
            }
            // Handle account switching data
            else if (userAccounts.personal) {
                displayName = userAccounts.personal.name;
            }
            
            // Update profile display
            document.getElementById('profileName').textContent = displayName;
            document.getElementById('profileLocation').textContent = profileType + ' • ' + location;
            
            // Set avatar initials
            const initials = displayName.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
            document.getElementById('profileAvatar').textContent = initials;
            
            // Special styling for Brooke Lynn (Facebook user)
            if (displayName === 'Brooke Lynn') {
                const avatar = document.getElementById('profileAvatar');
                avatar.style.background = 'linear-gradient(135deg, #00ffff, #4169e1)';
                avatar.textContent = 'BL';
                
                // Add PRO badge if business account exists
                if (userAccounts.business) {
                    const proTag = document.createElement('span');
                    proTag.style.cssText = `
                        background: linear-gradient(135deg, #ffd700, #ff8c00);
                        color: #000;
                        font-size: 12px;
                        font-weight: bold;
                        padding: 4px 8px;
                        border-radius: 12px;
                        margin-left: 10px;
                    `;
                    proTag.textContent = 'PRO';
                    document.querySelector('.profile-name').appendChild(proTag);
                }
            }
        });
    </script>
</body>
</html>
