<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - MyPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a0b3d 0%, #6b46c1 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Particles Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Event Card */
        .event-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .meta-item {
            background: rgba(138, 43, 226, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .meta-label {
            color: #00ffff;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .event-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Map Container */
        .map-container {
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            background: rgba(138, 43, 226, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        .map-placeholder {
            text-align: center;
            color: #00ffff;
        }

        /* Participants Section */
        .participants-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .participant-card {
            background: rgba(138, 43, 226, 0.2);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.4);
            text-align: center;
            transition: all 0.3s ease;
        }

        .participant-card:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }

        .participant-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .participant-role {
            font-size: 0.9rem;
            color: #00ffff;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 200px;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkin-btn {
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            color: white;
        }

        .checkin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .website-btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .website-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Check-ins Section */
        .checkins-section {
            margin-top: 30px;
        }

        .checkin-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .checkin-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .checkin-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .checkin-info {
            flex: 1;
        }

        .checkin-username {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .checkin-time {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .support-tag {
            background: rgba(138, 43, 226, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
            color: #FF69B4;
        }

        .checkin-message {
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .social-actions {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(138, 43, 226, 0.4);
        }

        .like-count {
            margin-left: 5px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.9);
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #00ffff;
            font-size: 1.2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .event-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles-container" id="particles-container"></div>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='/mypace.html'">←</button>

    <!-- Header -->
    <div class="header">
        <h1 id="page-title">EVENT DETAILS</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div id="loading" class="loading">
            Loading event details...
        </div>

        <div id="event-content" style="display: none;">
            <!-- Event Card -->
            <div class="event-card">
                <h1 class="event-title" id="event-title">Loading...</h1>
                
                <div class="event-meta">
                    <div class="meta-item">
                        <div class="meta-label">DATE Date</div>
                        <div class="meta-value" id="event-date">Loading...</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">TIME Time</div>
                        <div class="meta-value" id="event-time">Loading...</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">LOC Location</div>
                        <div class="meta-value" id="event-location">Loading...</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">TYPE Type</div>
                        <div class="meta-value" id="event-type">Loading...</div>
                    </div>
                </div>

                <div class="event-description" id="event-description">
                    Loading description...
                </div>

                <!-- Map Container -->
                <div class="map-container">
                    <div class="map-placeholder">
                        <h3>MAP Event Location</h3>
                        <p>Interactive map will load here</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn checkin-btn" onclick="showCheckinModal()">
                        CHECK Check In to Support
                    </button>
                    <button class="action-btn website-btn" id="website-btn" onclick="openWebsite()" style="display: none;">
                        LINK Visit Website
                    </button>
                </div>
            </div>

            <!-- Participants Section -->
            <div class="event-card">
                <h2 class="section-title">PART Participants</h2>
                <div class="participants-grid" id="participants-grid">
                    <!-- Participants will be loaded here -->
                </div>
            </div>

            <!-- Recent Check-ins Section -->
            <div class="event-card">
                <h2 class="section-title">WHO Who's Here</h2>
                <div id="recent-checkins">
                    <!-- Recent check-ins will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        let currentEvent = null;
        let eventId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadEventDetails();
            
            console.log('MyPace Event Details page loaded');
        });

        // Get event ID from URL
        function getEventIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('eventId');
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 6;
                const duration = Math.random() * 3 + 4;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.animationDelay = animationDelay + 's';
                particle.style.animationDuration = duration + 's';
                
                container.appendChild(particle);
            }
        }

        // Load event details
        async function loadEventDetails() {
            eventId = getEventIdFromUrl();
            
            if (!eventId) {
                showNotification('No event ID provided');
                document.getElementById('loading').innerHTML = 'Error: No event ID provided';
                return;
            }

            try {
                const response = await fetch(`/api/mypace/events/${eventId}`);
                const result = await response.json();

                if (result.success) {
                    currentEvent = result.event;
                    displayEventDetails(currentEvent);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('event-content').style.display = 'block';
                } else {
                    throw new Error(result.error || 'Failed to load event');
                }

            } catch (error) {
                console.error('Error loading event:', error);
                document.getElementById('loading').innerHTML = 'Error loading event details';
                showNotification('Failed to load event details');
            }
        }

        // Display event details
        function displayEventDetails(event) {
            document.getElementById('event-title').textContent = event.title;
            document.getElementById('page-title').textContent = event.title.toUpperCase();
            
            // Format date
            const eventDate = new Date(event.startDate);
            const formattedDate = eventDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('event-date').textContent = formattedDate;
            
            // Format time
            const startTime = formatTime(event.startTime);
            const endTime = event.endTime ? formatTime(event.endTime) : '';
            const timeString = endTime ? `${startTime} - ${endTime}` : startTime;
            document.getElementById('event-time').textContent = timeString;
            
            document.getElementById('event-location').textContent = event.location;
            document.getElementById('event-type').textContent = event.eventType.toUpperCase();
            document.getElementById('event-description').textContent = event.description;

            // Show website button if website exists
            if (event.website) {
                const websiteBtn = document.getElementById('website-btn');
                websiteBtn.style.display = 'block';
                websiteBtn.onclick = () => window.open(event.website, '_blank');
            }

            // Display participants
            displayParticipants(event.participants);

            // Display recent check-ins
            displayRecentCheckins(event.recentCheckins);
        }

        // Format time string
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Display participants
        function displayParticipants(participants) {
            const grid = document.getElementById('participants-grid');
            
            if (participants && participants.length > 0) {
                grid.innerHTML = participants.map(participant => `
                    <div class="participant-card" onclick="viewParticipant('${participant.username || participant.name}')">
                        <div class="participant-name">${participant.name}</div>
                        <div class="participant-role">${participant.role}</div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '<p style="text-align: center; opacity: 0.7;">No participants listed yet</p>';
            }
        }

        // Display recent check-ins
        function displayRecentCheckins(checkins) {
            const container = document.getElementById('recent-checkins');
            
            if (checkins && checkins.length > 0) {
                container.innerHTML = checkins.map(checkin => `
                    <div class="checkin-card">
                        <div class="checkin-header">
                            <div class="checkin-avatar">${checkin.avatar}</div>
                            <div class="checkin-info">
                                <div class="checkin-username">${checkin.username}</div>
                                <div class="checkin-time">${checkin.timestamp}</div>
                            </div>
                        </div>
                        ${checkin.supportTag ? `<div class="support-tag">${checkin.supportTag}</div>` : ''}
                        <div class="checkin-message">${checkin.message}</div>
                        <div class="social-actions">
                            <button class="social-btn" onclick="likeCheckin('${checkin.id}', this)">
                                LIKE <span class="like-count">${checkin.likes}</span>
                            </button>
                            <button class="social-btn" onclick="replyToCheckin('${checkin.id}')">
                                REPLY
                            </button>
                            <button class="social-btn" onclick="shareCheckin('${checkin.id}')">
                                SHARE
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No check-ins yet. Be the first to check in!</p>';
            }
        }

        // Show check-in modal
        function showCheckinModal() {
            // For Phase 5, we'll create a simple check-in
            const message = prompt('Share what you\'re excited about at this event:');
            
            if (message) {
                checkInToEvent(message);
            }
        }

        // Check in to event
        async function checkInToEvent(message) {
            try {
                // Get user location
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const checkinData = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            message: message,
                            supportTarget: null // Can be enhanced later
                        };

                        const response = await fetch(`/api/mypace/events/${eventId}/checkin`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(checkinData)
                        });

                        const result = await response.json();

                        if (result.success) {
                            showNotification('Successfully checked in to event!');
                            // Reload event details to show new check-in
                            setTimeout(() => loadEventDetails(), 1000);
                        } else {
                            throw new Error(result.error);
                        }
                    }, () => {
                        showNotification('Location access needed for check-in');
                    });
                } else {
                    showNotification('Geolocation not supported');
                }

            } catch (error) {
                console.error('Check-in error:', error);
                showNotification('Failed to check in. Please try again.');
            }
        }

        // View participant profile
        function viewParticipant(username) {
            if (username && username !== 'undefined') {
                window.location.href = `/profile.html?user=${username}`;
            }
        }

        // Social actions
        function likeCheckin(checkinId, button) {
            const likeCount = button.querySelector('.like-count');
            let count = parseInt(likeCount.textContent);
            likeCount.textContent = count + 1;
            showNotification('Liked check-in!');
        }

        function replyToCheckin(checkinId) {
            showNotification('Reply feature coming soon!');
        }

        function shareCheckin(checkinId) {
            showNotification('Shared check-in!');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
