<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221"/>
      <stop offset="50%" style="stop-color:#1a0b3d"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#8A2BE2"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
    
    <linearGradient id="applyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Floating particles effect -->
  <circle cx="100" cy="100" r="3" fill="#00FFFF" opacity="0.6"/>
  <circle cx="300" cy="150" r="2" fill="#8A2BE2" opacity="0.5"/>
  <circle cx="500" cy="80" r="4" fill="#00FFFF" opacity="0.4"/>
  <circle cx="700" cy="120" r="2" fill="#8A2BE2" opacity="0.6"/>
  <circle cx="900" cy="90" r="3" fill="#00FFFF" opacity="0.5"/>
  <circle cx="1100" cy="140" r="2" fill="#8A2BE2" opacity="0.4"/>
  
  <circle cx="150" cy="500" r="2" fill="#00FFFF" opacity="0.3"/>
  <circle cx="350" cy="550" r="3" fill="#8A2BE2" opacity="0.4"/>
  <circle cx="550" cy="480" r="2" fill="#00FFFF" opacity="0.5"/>
  <circle cx="750" cy="520" r="4" fill="#8A2BE2" opacity="0.3"/>
  <circle cx="950" cy="560" r="2" fill="#00FFFF" opacity="0.4"/>
  <circle cx="1050" cy="490" r="3" fill="#8A2BE2" opacity="0.5"/>
  
  <!-- Car icon -->
  <rect x="80" y="180" width="80" height="40" rx="10" fill="#00FFFF" opacity="0.8"/>
  <circle cx="100" cy="230" r="12" fill="#FFFFFF"/>
  <circle cx="140" cy="230" r="12" fill="#FFFFFF"/>
  <circle cx="100" cy="230" r="8" fill="#333333"/>
  <circle cx="140" cy="230" r="8" fill="#333333"/>
  
  <!-- Main title -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">
    Drive for MarketPace
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#FFFFFF" opacity="0.9">
    Earn Great Money Delivering Locally
  </text>
  
  <!-- Earnings breakdown -->
  <rect x="200" y="180" width="800" height="120" rx="20" fill="rgba(255,255,255,0.1)" stroke="#00FFFF" stroke-width="2"/>
  
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff6b35">Earnings Structure</text>
  <text x="800" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff6b35">Weekly Potential</text>
  
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">$4 per pickup + $2 per dropoff</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">$0.50 per mile + 100% tips</text>
  
  <text x="800" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981">Part-time: $350+</text>
  <text x="800" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981">Full-time: $700+</text>
  
  <!-- Key benefits -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FFFF">✓ Flexible Schedule</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FFFF">✓ Independent Contractor</text>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FFFF">✓ Immediate Payment</text>
  
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FFFF">✓ 4 Daily Time Slots</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FFFF">✓ Max 6 Deliveries/Route</text>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FFFF">✓ All Tips Keep</text>
  
  <!-- Priority routes highlight -->
  <rect x="850" y="330" width="300" height="100" rx="15" fill="rgba(255, 107, 53, 0.2)" stroke="#ff6b35" stroke-width="2"/>
  <text x="1000" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6b35">Priority Shop Routes</text>
  <text x="1000" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b35">$900+ Weekly</text>
  <text x="1000" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Higher volume, better pay</text>
  
  <!-- Apply Now button -->
  <rect x="400" y="460" width="400" height="70" rx="35" fill="url(#applyGradient)" filter="url(#glow)"/>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">
    Apply Now
  </text>
  
  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#00FFFF" opacity="0.9">
    MarketPace.shop/driver-application.html
  </text>
  
  <!-- Requirements note -->
  <text x="600" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.7">
    Requirements: Driver's License, Insurance, Background Check
  </text>
</svg>