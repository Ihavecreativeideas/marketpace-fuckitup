<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Tracker - MarketPace Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0221 0%, #1a0845 25%, #2d1b69 50%, #1a0845 75%, #0d0221 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(128, 0, 255, 0.3) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            33% { transform: translateY(-20px) translateX(10px); opacity: 1; }
            66% { transform: translateY(10px) translateX(-10px); opacity: 0.8; }
        }

        .header {
            position: relative;
            z-index: 10;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(128, 0, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 32px;
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(128, 0, 255, 0.3));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #00ffff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-button {
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(128, 0, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 32px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .action-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(128, 0, 255, 0.3));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .city-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .city-card:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .city-name {
            font-size: 20px;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .city-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .city-stat {
            text-align: center;
        }

        .city-stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .city-stat-label {
            font-size: 12px;
            color: #cccccc;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-planning {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .status-active {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .city-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .city-button {
            flex: 1;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(128, 0, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 16px;
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .city-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(128, 0, 255, 0.3));
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="header">
        <button onclick="window.history.back()" class="back-button" style="border: none; background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(128, 0, 255, 0.2)); cursor: pointer;">
            ‚Üê Back
        </button>
    </div>

    <div class="container">
        <h1 class="page-title">Campaign Tracker</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Cities Ready</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Active Campaigns</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2</div>
                <div class="stat-label">Total Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">$0</div>
                <div class="stat-label">Campaign Budget</div>
            </div>
        </div>

        <div class="action-section">
            <h2 class="section-title">Campaign Management</h2>
            <div class="button-grid">
                <button class="action-button" onclick="exportCampaignData()">üìä Export Campaign Data</button>
                <button class="action-button" onclick="sendCityNotifications()">üì± Send City Notifications</button>
                <button class="action-button" onclick="generateCampaignReport()">üìÑ Generate Report</button>
                <button class="action-button" onclick="launchAllCities()">üöÄ Launch All Cities</button>
            </div>
        </div>

        <div class="action-section">
            <h2 class="section-title">City Launch Status</h2>
            <div class="city-grid">
                <div class="city-card">
                    <div class="city-name">Seattle, WA</div>
                    <div class="city-stats">
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Signups</div>
                        </div>
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Drivers</div>
                        </div>
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Shops</div>
                        </div>
                    </div>
                    <span class="status-badge status-planning">Planning</span>
                    <div class="city-actions">
                        <button class="city-button" onclick="launchCity('Seattle')">Launch</button>
                        <button class="city-button" onclick="previewCity('Seattle')">Preview</button>
                    </div>
                </div>

                <div class="city-card">
                    <div class="city-name">Portland, OR</div>
                    <div class="city-stats">
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Signups</div>
                        </div>
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Drivers</div>
                        </div>
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Shops</div>
                        </div>
                    </div>
                    <span class="status-badge status-planning">Planning</span>
                    <div class="city-actions">
                        <button class="city-button" onclick="launchCity('Portland')">Launch</button>
                        <button class="city-button" onclick="previewCity('Portland')">Preview</button>
                    </div>
                </div>

                <div class="city-card">
                    <div class="city-name">San Francisco, CA</div>
                    <div class="city-stats">
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Signups</div>
                        </div>
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Drivers</div>
                        </div>
                        <div class="city-stat">
                            <div class="city-stat-number">0</div>
                            <div class="city-stat-label">Shops</div>
                        </div>
                    </div>
                    <span class="status-badge status-planning">Planning</span>
                    <div class="city-actions">
                        <button class="city-button" onclick="launchCity('San Francisco')">Launch</button>
                        <button class="city-button" onclick="previewCity('San Francisco')">Preview</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                container.appendChild(particle);
            }
        }

        // Campaign management functions
        async function exportCampaignData() {
            try {
                const response = await fetch('/api/admin/campaigns/export?token=admin_token_2025');
                const data = await response.json();
                if (data.success) {
                    alert(`üìä ${data.message}`);
                } else {
                    alert('‚ùå Export failed');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function sendCityNotifications() {
            try {
                const response = await fetch('/api/admin/campaigns/notify?token=admin_token_2025', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (data.success) {
                    alert(`üì± ${data.message}`);
                } else {
                    alert('‚ùå Failed to send notifications');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function generateCampaignReport() {
            try {
                const response = await fetch('/api/admin/campaigns/report?token=admin_token_2025');
                const data = await response.json();
                if (data.success) {
                    alert(`üìÑ ${data.message}`);
                } else {
                    alert('‚ùå Report generation failed');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function launchAllCities() {
            if (confirm('Launch MarketPace in all 3 ready cities?')) {
                alert('üöÄ MarketPace launched in Seattle, Portland, and San Francisco!');
                // Update city cards to show active status
                document.querySelectorAll('.status-planning').forEach(badge => {
                    badge.className = 'status-badge status-active';
                    badge.textContent = 'Active';
                });
            }
        }

        function launchCity(cityName) {
            if (confirm(`Launch MarketPace in ${cityName}?`)) {
                alert(`üöÄ MarketPace successfully launched in ${cityName}!`);
            }
        }

        function previewCity(cityName) {
            alert(`üëÄ Opening ${cityName} campaign preview...`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
