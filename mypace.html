<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyPace - Social Check-Ins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3d0b1a 0%, #692d1b 30%, #85284c 60%, #c1466b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 147, 197, 0.8);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateY(-30px) translateX(10px) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-15px) translateX(-10px) rotate(180deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-25px) translateX(5px) rotate(270deg); 
                opacity: 0.6; 
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 15px 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #8A2BE2;
        }

        .header-icon:hover {
            background: rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* MyPace Title */
        .mypace-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
        }

        .mypace-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .mypace-slogan {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e2e8f0;
            font-style: italic;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        /* Check-In Button */
        .checkin-section {
            margin: 30px 0;
            text-align: center;
        }

        .checkin-btn {
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border: none;
            border-radius: 12px;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .checkin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }

        .checkin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .checkin-btn:hover::before {
            left: 100%;
        }

        /* Check-In Feed */
        .checkin-feed {
            margin-top: 40px;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .feed-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #FF69B4;
        }

        .feed-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: #e2e8f0;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8A2BE2;
        }

        /* Floating Map Button */
        .floating-map-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border: none;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .floating-map-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.7);
        }

        /* Location Banner */
        .location-banner {
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .location-banner.active {
            opacity: 1;
            transform: translateY(0);
        }

        .location-text {
            color: white;
            font-weight: 600;
            margin: 0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-item:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .nav-item.active {
            background: rgba(138, 43, 226, 0.2);
        }

        .nav-item.active .nav-icon {
            color: #8A2BE2;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: #a0a0a0;
            transition: color 0.3s ease;
        }

        .nav-label {
            font-size: 0.7rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            color: #8A2BE2;
        }

        /* Check-In Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .checkin-modal {
            background: linear-gradient(135deg, rgba(61, 11, 26, 0.95), rgba(133, 40, 76, 0.95));
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FF69B4;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #FF69B4;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #FF69B4;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .photo-upload {
            position: relative;
            border: 2px dashed rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .photo-upload:hover {
            border-color: #8A2BE2;
            background: rgba(138, 43, 226, 0.1);
        }

        .photo-upload input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-text {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #8A2BE2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Star Rating */
        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 1.8rem;
            color: #444;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover, .star.active {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transform: scale(1.1);
        }

        /* Action Buttons */
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-secondary {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8A2BE2;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .mypace-title {
                font-size: 2rem;
            }
            
            .checkin-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .header-content {
                padding: 0 10px;
            }

            .checkin-modal {
                padding: 20px;
                margin: 10px;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">MarketPace</div>
            <div class="header-icons">
                <div class="header-icon" onclick="openCalendar()" title="Calendar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="header-icon" onclick="openMap()" title="Map">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2"></polygon>
                        <line x1="8" y1="2" x2="8" y2="18"></line>
                        <line x1="16" y1="6" x2="16" y2="22"></line>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- MyPace Header -->
        <div class="mypace-header">
            <h1 class="mypace-title">MyPace</h1>
            <p class="mypace-slogan">"Followers watch. Pacesetters show up."</p>
        </div>

        <!-- Check-In Section -->
        <div class="checkin-section">
            <button class="checkin-btn" onclick="openCheckInModal()">
                📍 Check In Now
            </button>
        </div>

        <!-- Check-In Feed -->
        <div class="checkin-feed" id="checkin-feed">
            <div class="feed-header">
                <h2 class="feed-title">Recent Check-Ins</h2>
                <div class="feed-filters">
                    <button class="filter-btn active" onclick="filterFeed('nearby')">Nearby</button>
                    <button class="filter-btn" onclick="filterFeed('popular')">Popular</button>
                    <button class="filter-btn" onclick="filterFeed('week')">This Week</button>
                </div>
            </div>
            <!-- Feed content will be loaded here -->
        </div>
    </div>

    <!-- Floating Map Button -->
    <button class="floating-map-btn" onclick="openMapRadar()" title="View Map">
        🗺️
    </button>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-container">
            <div class="nav-item" onclick="goToPage('community')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span class="nav-label">Local Pace</span>
            </div>
            <div class="nav-item" onclick="goToPage('market')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="nav-label">Market</span>
            </div>
            <div class="nav-item active" onclick="goToPage('mypace')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span class="nav-label">MyPace</span>
            </div>
            <div class="nav-item" onclick="goToPage('the-hub')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                    <path d="M1 12h6m6 0h6"></path>
                </svg>
                <span class="nav-label">The Hub</span>
            </div>
            <div class="nav-item" onclick="goToPage('menu')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span class="nav-label">Menu</span>
            </div>
        </div>
    </div>

    <!-- Check-In Modal -->
    <div class="modal-overlay" id="checkinModal">
        <div class="checkin-modal">
            <div class="modal-header">
                <h3 class="modal-title">Check In</h3>
                <button class="close-btn" onclick="closeCheckInModal()">&times;</button>
            </div>

            <form id="checkinForm">
                <!-- Location Display -->
                <div class="form-section">
                    <label class="form-label">Location</label>
                    <div style="background: rgba(138, 43, 226, 0.2); padding: 10px; border-radius: 8px; color: #e2e8f0;">
                        <span id="checkinLocation">📍 Detecting location...</span>
                    </div>
                </div>

                <!-- Photo Upload -->
                <div class="form-section">
                    <label class="form-label">Photo (Optional)</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto(event)">
                        <div class="upload-text">📸 Tap to add photo</div>
                        <img class="photo-preview" id="photoPreview" alt="Preview">
                    </div>
                </div>

                <!-- Caption -->
                <div class="form-section">
                    <label class="form-label">Caption</label>
                    <input type="text" class="form-input" id="captionInput" placeholder="What's happening here?">
                </div>

                <!-- Support Dropdown -->
                <div class="form-section">
                    <label class="form-label">In Support Of</label>
                    <select class="form-select" id="supportSelect">
                        <option value="">Choose who you're supporting...</option>
                        <option value="Orange Beach Coffee Shop">☕ Orange Beach Coffee Shop</option>
                        <option value="Gulf Shores Music Festival">🎵 Gulf Shores Music Festival</option>
                        <option value="Local Artist Sarah">🎨 Local Artist Sarah</option>
                        <option value="Beach Cleanup Volunteers">🌊 Beach Cleanup Volunteers</option>
                        <option value="Custom">➕ Add Custom Support</option>
                    </select>
                </div>

                <!-- Rating -->
                <div class="form-section">
                    <label class="form-label">Rating</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">⭐</span>
                        <span class="star" data-rating="2">⭐</span>
                        <span class="star" data-rating="3">⭐</span>
                        <span class="star" data-rating="4">⭐</span>
                        <span class="star" data-rating="5">⭐</span>
                    </div>
                </div>

                <!-- Review -->
                <div class="form-section">
                    <label class="form-label">Review (Optional)</label>
                    <textarea class="form-textarea" id="reviewInput" placeholder="Share your experience..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeCheckInModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Submit Check-In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        console.log('MyPace Phase 2 page loaded successfully');

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                // Random pink/purple colors
                const colors = ['rgba(255, 147, 197, 0.8)', 'rgba(138, 43, 226, 0.6)', 'rgba(255, 105, 180, 0.7)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }

        // Navigation function
        function goToPage(page) {
            console.log('Navigating to:', page);
            switch(page) {
                case 'community':
                    window.location.href = '/community.html';
                    break;
                case 'market':
                    window.location.href = '/market.html';
                    break;
                case 'mypace':
                    // Already on MyPace
                    console.log('Already on MyPace');
                    break;
                case 'the-hub':
                    window.location.href = '/the-hub.html';
                    break;
                case 'menu':
                    window.location.href = '/marketpace-menu.html';
                    break;
                default:
                    console.log('Unknown page:', page);
            }
        }

        // Check-In Modal Functions
        function openCheckInModal() {
            console.log('Opening check-in modal...');
            const modal = document.getElementById('checkinModal');
            modal.classList.add('active');
            
            // Update location in modal
            if (window.userLocation) {
                document.getElementById('checkinLocation').textContent = '📍 Orange Beach Coffee Shop (0.1km away)';
            }
        }

        function closeCheckInModal() {
            console.log('Closing check-in modal...');
            const modal = document.getElementById('checkinModal');

        // Photo preview functionality
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('photoPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Hide upload text
                    const uploadText = document.querySelector('.upload-text');
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // Star rating functionality
        let currentRating = 0;

        function initStarRating() {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    currentRating = index + 1;
                    updateStarDisplay();
                });
                
                star.addEventListener('mouseenter', () => {
                    highlightStars(index + 1);
                });
            });

            // Reset on mouse leave
            document.getElementById('starRating').addEventListener('mouseleave', () => {
                updateStarDisplay();
            });
        }

        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStarDisplay() {
            highlightStars(currentRating);
        }

        function clearStarRating() {
            currentRating = 0;
            updateStarDisplay();
        }

        function filterFeed(type) {
            console.log('Filtering feed by:', type);

            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));

            let filteredData = [...sampleCheckIns];
            
            switch(type) {
                case 'nearby':
                    // Show all nearby locations (default)
                    break;
                case 'popular':
                    // Sort by likes
                    filteredData.sort((a, b) => b.likes - a.likes);
                    break;
                case 'week':
                    // Show only recent check-ins
                    filteredData = filteredData.slice(0, 2);
                    break;

            filteredData.forEach(checkin => {

                feed.appendChild(checkinCard);
            });

            showLoadingAnimation();

        function showLoadingAnimation() {

        }

        // Geolocation functionality
        function initializeLocation() {
            console.log('Initializing geolocation...');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        console.log("User is here:", lat, lon);
                        
                        // Store user location
                        window.userLocation = { lat, lon };
                        
                        // Check for nearby check-in spots
                        checkNearbyLocations(lat, lon);
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        showLocationError(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    }
                );
            } else {
                console.error("Geolocation not supported");
                alert("Location services not supported on this device");
            }
        }

            mainContent.insertBefore(banner, mainContent.firstChild);

        function showLocationError(error) {
            let message = "Location access denied.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Location access denied. Please enable location services.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "Location request timed out.";
                    break;
            }
            
            const banner = document.createElement('div');
            banner.className = 'location-banner active';
            banner.style.background = 'linear-gradient(135deg, #dc2626, #ef4444)';
            banner.innerHTML = `
                <p class="location-text">⚠️ ${message}</p>
                <button onclick="initializeLocation()" style="
                    background: rgba(255, 255, 255, 0.2); 
                    border: 1px solid white; 
                    border-radius: 6px; 
                    padding: 6px 12px; 
                    color: white;

                    margin-top: 8px;
                    font-size: 0.9rem;
                ">Try Again</button>
            `;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(banner, mainContent.firstChild);
        }

        // Create check-in card element
        function createCheckinCard(checkinData) {
            const checkinCard = document.createElement('div');
            checkinCard.className = 'checkin-card';
            checkinCard.style.cssText = `
                background: rgba(0, 0, 0, 0.7);
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 15px;
                border: 1px solid rgba(138, 43, 226, 0.3);
                backdrop-filter: blur(10px);
                transition: all 0.3s ease;
                cursor: pointer;
            `;
            
            const stars = '⭐'.repeat(checkinData.rating);
            const isUserPost = checkinData.user === "YOU";
            const avatarColor = isUserPost ? 'linear-gradient(135deg, #8A2BE2, #FF69B4)' : 'linear-gradient(135deg, #4F46E5, #7C3AED)';
            
            checkinCard.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                    <div style="width: 45px; height: 45px; border-radius: 50%; background: ${avatarColor}; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.1rem;">${checkinData.avatar}</div>
                    <div style="flex: 1;">
                        <div style="color: #FF69B4; font-weight: 600; font-size: 1rem;">${checkinData.user} checked in</div>
                        <div style="color: #a0a0a0; font-size: 0.85rem;">${checkinData.timestamp}</div>
                    </div>
                    <div style="color: #a0a0a0; font-size: 0.8rem;">❤️ ${checkinData.likes}</div>
                </div>
                
                <div style="color: #e2e8f0; margin-bottom: 8px; font-weight: 600;">📍 ${checkinData.location}</div>
                
                ${checkinData.caption ? `<div style="color: #e2e8f0; margin-bottom: 12px; font-size: 1rem;">"${checkinData.caption}"</div>` : ''}
                
                ${checkinData.photo ? `<img src="${checkinData.photo}" style="width: 100%; max-height: 250px; object-fit: cover; border-radius: 8px; margin: 12px 0;" alt="Check-in photo">` : ''}
                
                ${checkinData.rating > 0 ? `<div style="margin: 10px 0; font-size: 1.1rem;">${stars}</div>` : ''}
                
                ${checkinData.review ? `<div style="color: #cbd5e0; font-style: italic; margin: 8px 0; line-height: 1.4;">${checkinData.review}</div>` : ''}
                
                ${checkinData.support ? `<div style="color: #8A2BE2; font-size: 0.9rem; margin-top: 10px; padding: 6px 12px; background: rgba(138, 43, 226, 0.1); border-radius: 15px; display: inline-block;">Supporting: ${checkinData.support}</div>` : ''}
                
                <div style="display: flex; gap: 20px; margin-top: 15px; padding-top: 12px; border-top: 1px solid rgba(138, 43, 226, 0.2);">
                    <button onclick="likeCheckin(this)" style="background: none; border: none; color: #a0a0a0; cursor: pointer; font-size: 0.9rem; transition: color 0.3s ease;">👍 Like</button>
                    <button onclick="commentCheckin(this)" style="background: none; border: none; color: #a0a0a0; cursor: pointer; font-size: 0.9rem; transition: color 0.3s ease;">💬 Comment</button>

                </div>
            `;
            
            // Add hover effect
            checkinCard.addEventListener('mouseenter', () => {
                checkinCard.style.borderColor = '#8A2BE2';
                checkinCard.style.boxShadow = '0 4px 20px rgba(138, 43, 226, 0.3)';
            });
            
            checkinCard.addEventListener('mouseleave', () => {
                checkinCard.style.borderColor = 'rgba(138, 43, 226, 0.3)';
                checkinCard.style.boxShadow = 'none';
            });
            
            return checkinCard;
        }
