<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyPace - Social Check-Ins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3d0b1a 0%, #692d1b 30%, #85284c 60%, #c1466b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 147, 197, 0.8);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateY(-30px) translateX(10px) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-15px) translateX(-10px) rotate(180deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-25px) translateX(5px) rotate(270deg); 
                opacity: 0.6; 
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 15px 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #8A2BE2;
        }

        .header-icon:hover {
            background: rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* MyPace Title */
        .mypace-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
        }

        .mypace-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .mypace-slogan {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e2e8f0;
            font-style: italic;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        /* Check-In Button */
        .checkin-section {
            margin: 30px 0;
            text-align: center;
        }

        .checkin-btn {
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border: none;
            border-radius: 12px;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .checkin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }

        .checkin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .checkin-btn:hover::before {
            left: 100%;
        }

        /* Check-In Feed */
        .checkin-feed {
            margin-top: 40px;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .feed-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #FF69B4;
        }

        .feed-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: #e2e8f0;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8A2BE2;
        }

        /* Floating Map Button */
        .floating-map-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            border: none;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .floating-map-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.7);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-item:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .nav-item.active {
            background: rgba(138, 43, 226, 0.2);
        }

        .nav-item.active .nav-icon {
            color: #8A2BE2;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: #a0a0a0;
            transition: color 0.3s ease;
        }

        .nav-label {
            font-size: 0.7rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            color: #8A2BE2;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .mypace-title {
                font-size: 2rem;
            }
            
            .checkin-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .header-content {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">MarketPace</div>
            <div class="header-icons">
                <div class="header-icon" onclick="openCalendar()" title="Calendar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="header-icon" onclick="openMap()" title="Map">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2"></polygon>
                        <line x1="8" y1="2" x2="8" y2="18"></line>
                        <line x1="16" y1="6" x2="16" y2="22"></line>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- MyPace Header -->
        <div class="mypace-header">
            <h1 class="mypace-title">MyPace</h1>
            <p class="mypace-slogan">"Followers watch. Pacesetters show up."</p>
        </div>

        <!-- Check-In Section -->
        <div class="checkin-section">
            <button class="checkin-btn" onclick="openCheckInModal()">
                📍 Check In Now
            </button>
        </div>

        <!-- Check-In Feed -->
        <div class="checkin-feed" id="checkin-feed">
            <div class="feed-header">
                <h2 class="feed-title">Recent Check-Ins</h2>
                <div class="feed-filters">
                    <button class="filter-btn active" onclick="filterFeed('nearby')">Nearby</button>
                    <button class="filter-btn" onclick="filterFeed('popular')">Popular</button>
                    <button class="filter-btn" onclick="filterFeed('week')">This Week</button>
                </div>
            </div>
            <!-- Feed content will be loaded here -->
        </div>
    </div>

    <!-- Floating Map Button -->
    <button class="floating-map-btn" onclick="openMapRadar()" title="View Map">
        🗺️
    </button>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-container">
            <div class="nav-item" onclick="goToPage('community')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span class="nav-label">Local Pace</span>
            </div>
            <div class="nav-item" onclick="goToPage('market')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="nav-label">Market</span>
            </div>
            <div class="nav-item active" onclick="goToPage('mypace')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span class="nav-label">MyPace</span>
            </div>
            <div class="nav-item" onclick="goToPage('the-hub')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                    <path d="M1 12h6m6 0h6"></path>
                </svg>
                <span class="nav-label">The Hub</span>
            </div>
            <div class="nav-item" onclick="goToPage('menu')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span class="nav-label">Menu</span>
            </div>
        </div>
    </div>

    <script>
        console.log('MyPace Phase 2 page loaded successfully');

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                // Random pink/purple colors
                const colors = ['rgba(255, 147, 197, 0.8)', 'rgba(138, 43, 226, 0.6)', 'rgba(255, 105, 180, 0.7)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }

        // Navigation function
        function goToPage(page) {
            console.log('Navigating to:', page);
            switch(page) {
                case 'community':
                    window.location.href = '/community.html';
                    break;
                case 'market':
                    window.location.href = '/market.html';
                    break;
                case 'mypace':
                    // Already on MyPace
                    console.log('Already on MyPace');
                    break;
                case 'the-hub':
                    window.location.href = '/the-hub.html';
                    break;
                case 'menu':
                    window.location.href = '/marketpace-menu.html';
                    break;
                default:
                    console.log('Unknown page:', page);
            }
        }

        // Placeholder functions for Phase 2 features
        function openCheckInModal() {
            alert('Phase 2: Check-In modal will open here with photo upload, caption, and rating features!');
        }

        function openCalendar() {
            window.location.href = '/local-event-calendar.html';
        }

        function openMap() {
            alert('Phase 2: Map integration coming next!');
        }

        function openMapRadar() {
            alert('Phase 2: Map radar view with nearby check-ins coming next!');
        }

        function filterFeed(type) {
            console.log('Filtering feed by:', type);
            // Remove active class from all filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // TODO: Phase 2 - Load actual feed data from Supabase
            alert(`Phase 2: Loading ${type} check-ins from database!`);
        }

        // Geolocation functionality
        function initializeLocation() {
            console.log('Initializing geolocation...');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        console.log("User is here:", lat, lon);
                        
                        // Store user location
                        window.userLocation = { lat, lon };
                        
                        // Check for nearby check-in spots
                        checkNearbyLocations(lat, lon);
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        showLocationError(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    }
                );
            } else {
                console.error("Geolocation not supported");
                alert("Location services not supported on this device");
            }
        }

        function checkNearbyLocations(lat, lon) {
            // TODO: Query Supabase for nearby check-in spots
            console.log('Checking for nearby locations...');
            
            // Simulate checking for nearby locations
            setTimeout(() => {
                // For now, show example locations
                showLocationBanner("Orange Beach Coffee Shop", 0.1); // 0.1 km away
            }, 1000);
        }

        function showLocationBanner(placeName, distance) {
            const banner = document.createElement('div');
            banner.className = 'location-banner active';
            banner.innerHTML = `
                <p class="location-text">📍 You're near: <strong>${placeName}</strong> (${distance}km away)</p>
                <button onclick="quickCheckIn('${placeName}')" style="
                    background: rgba(255, 255, 255, 0.2); 
                    border: 1px solid white; 
                    border-radius: 6px; 
                    padding: 6px 12px; 
                    color: white; 
                    cursor: pointer; 
                    margin-top: 8px;
                    font-size: 0.9rem;
                ">Quick Check-In</button>
            `;
            
            // Insert banner after header
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(banner, mainContent.firstChild);
        }

        function quickCheckIn(placeName) {
            console.log('Quick check-in at:', placeName);
            alert(`Quick check-in at ${placeName}! Full check-in modal coming in next step.`);
        }

        function showLocationError(error) {
            let message = "Location access denied.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Location access denied. Please enable location services.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "Location request timed out.";
                    break;
            }
            
            const banner = document.createElement('div');
            banner.className = 'location-banner active';
            banner.style.background = 'linear-gradient(135deg, #dc2626, #ef4444)';
            banner.innerHTML = `
                <p class="location-text">⚠️ ${message}</p>
                <button onclick="initializeLocation()" style="
                    background: rgba(255, 255, 255, 0.2); 
                    border: 1px solid white; 
                    border-radius: 6px; 
                    padding: 6px 12px; 
                    color: white; 
                    cursor: pointer; 
                    margin-top: 8px;
                    font-size: 0.9rem;
                ">Try Again</button>
            `;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(banner, mainContent.firstChild);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initializeLocation();
            console.log('MyPace Phase 2 with geolocation initialized');
        });
    </script>
</body>
</html>
