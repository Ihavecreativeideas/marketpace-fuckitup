<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyPace - Social Check-Ins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #0a0a0f 0%, #1a1a2e 30%, #16213e 60%, #0f172a 100%);
            color: #64ffda;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        /* Sonar Radar Background */
        .sonar-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1000px;
            height: 1000px;
            margin: -500px 0 0 -500px;
            border-radius: 50%;
            border: 1px solid rgba(100, 255, 218, 0.2);
            animation: radarSpin 6s linear infinite;
        }

        .radar-sweep::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            width: 3px;
            height: 502px;
            background: linear-gradient(to bottom, 
                rgba(100, 255, 218, 0.9) 0%, 
                rgba(100, 255, 218, 0.6) 30%,
                rgba(100, 255, 218, 0.2) 70%,
                transparent 100%);
            transform-origin: bottom center;
            animation: sweepRotate 6s linear infinite;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
        }

        .radar-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            border: 1px solid rgba(100, 255, 218, 0.15);
            animation: radarPulse 3s ease-in-out infinite;
        }

        .radar-ring:nth-child(1) {
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            animation-delay: 0s;
            border-width: 2px;
        }

        .radar-ring:nth-child(2) {
            width: 500px;
            height: 500px;
            margin: -250px 0 0 -250px;
            animation-delay: 1s;
        }

        .radar-ring:nth-child(3) {
            width: 700px;
            height: 700px;
            margin: -350px 0 0 -350px;
            animation-delay: 2s;
        }

        .sonar-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            animation: sonarBlip 4s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.8), 0 0 30px rgba(100, 255, 218, 0.4);
        }

        @keyframes radarSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes sweepRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes radarPulse {
            0%, 100% { 
                opacity: 0.15;
                transform: scale(1);
            }
            50% { 
                opacity: 0.4;
                transform: scale(1.02);
            }
        }

        @keyframes sonarBlip {
            0%, 70%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            35% { 
                opacity: 1;
                transform: scale(1.8);
                box-shadow: 0 0 25px rgba(100, 255, 218, 1), 0 0 50px rgba(100, 255, 218, 0.6);
            }
        }

        /* Floating Radar Map Button Animations */
        @keyframes floatingRadarSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes radarSweepFloat {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes radarDotFloat {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            padding: 15px 20px;
            box-shadow: 0 4px 30px rgba(100, 255, 218, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #64ffda, #18ffff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.6);
            letter-spacing: 1px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(100, 255, 218, 0.08);
            border: 1px solid rgba(100, 255, 218, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: #64ffda;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .header-icon:hover {
            background: rgba(100, 255, 218, 0.15);
            border-color: rgba(100, 255, 218, 0.6);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3), inset 0 0 10px rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        /* Mobile Header Button Fixes - Reduced Size for iPhone */
        @media (max-width: 768px) {
            .mobile-header-btn {
                width: 110px !important; 
                height: 110px !important;
                min-width: 110px;
                min-height: 110px;
            }
            
            .mobile-logo-img {
                width: 85px !important; 
                height: 85px !important;
            }
            
            .main-header-buttons {
                gap: 12px !important;
                padding: 8px !important;
                margin-top: 50px !important;
            }
            
            /* Ensure all SVGs inside buttons are properly sized */
            .mobile-header-btn svg {
                width: 75px !important;
                height: 75px !important;
                min-width: 75px;
                min-height: 75px;
            }
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* MyPace Title */
        .mypace-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 25px;
            background: rgba(10, 10, 15, 0.9);
            border-radius: 30px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 40px rgba(100, 255, 218, 0.15),
                inset 0 1px 0 rgba(100, 255, 218, 0.1);
            position: relative;
            overflow: hidden;
        }

        .mypace-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 98px,
                rgba(100, 255, 218, 0.06) 100px
            );
            animation: scanlines 3s linear infinite;
        }

        .mypace-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #64ffda 0%, #18ffff 50%, #00e5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 50px rgba(100, 255, 218, 0.6);
            position: relative;
            z-index: 2;
            letter-spacing: 2px;
        }

        .mypace-slogan {
            font-size: 1.3rem;
            font-weight: 400;
            color: rgba(100, 255, 218, 0.9);
            font-style: italic;
            margin-top: 15px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
        }

        @keyframes scanlines {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(150px); }
        }

        @keyframes mypaceRadarSweep {
            0% { 
                transform: rotate(0deg);
                opacity: 0.8;
            }
            25% { 
                opacity: 1;
            }
            50% { 
                opacity: 0.6;
            }
            75% { 
                opacity: 1;
            }
            100% { 
                transform: rotate(360deg);
                opacity: 0.8;
            }
        }

        @keyframes mypaceRadarGlow {
            0% { 
                filter: drop-shadow(0 0 4px rgba(100, 255, 218, 0.6));
            }
            100% { 
                filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.9));
            }
        }

        @keyframes radarDotPulse {
            0% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.4);
                opacity: 1;
            }
            100% { 
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Check-In Button */
        .checkin-section {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .checkin-btn {
            background: linear-gradient(145deg, #64ffda, #18ffff);
            border: 2px solid rgba(100, 255, 218, 0.8);
            border-radius: 30px;
            padding: 20px 45px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #0a0a0f;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 8px 30px rgba(100, 255, 218, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            animation: quantumPulse 3s ease-in-out infinite;
        }

        .checkin-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 40px rgba(100, 255, 218, 0.6),
                0 4px 20px rgba(100, 255, 218, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: #64ffda;
        }

        .checkin-btn::before {
            content: 'QUANTUM';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            font-weight: 600;
            color: rgba(10, 10, 15, 0.8);
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .checkin-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(100, 255, 218, 0.6);
            border-radius: 30px;
            transform: translate(-50%, -50%) scale(1);
            animation: quantumRipple 3s ease-out infinite;
            opacity: 0;
        }

        @keyframes quantumPulse {
            0%, 100% { 
                box-shadow: 
                    0 8px 30px rgba(100, 255, 218, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 12px 40px rgba(100, 255, 218, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes quantumRipple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0;
            }
        }

        /* Profile Integration Section */
        .profile-section {
            margin: 40px 0;
            background: rgba(10, 10, 15, 0.8);
            border-radius: 30px;
            border: 1px solid rgba(100, 255, 218, 0.25);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: 
                0 8px 40px rgba(100, 255, 218, 0.1),
                inset 0 1px 0 rgba(100, 255, 218, 0.08);
        }

        .profile-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            justify-content: center;
        }

        .profile-tab {
            background: rgba(100, 255, 218, 0.06);
            border: 1px solid rgba(100, 255, 218, 0.25);
            color: rgba(100, 255, 218, 0.8);
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .profile-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .profile-tab:hover::before {
            left: 100%;
        }

        .profile-tab.active {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.15);
            border-color: rgba(100, 255, 218, 0.6);
            box-shadow: 
                0 4px 20px rgba(100, 255, 218, 0.3),
                inset 0 0 20px rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        .profile-tab:hover {
            background: rgba(100, 255, 218, 0.12);
            border-color: rgba(100, 255, 218, 0.5);
            transform: translateY(-2px);
        }

        .profile-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .profile-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Places I've Paced Section */
        .places-grid {
            display: grid;
            gap: 15px;
        }

        .place-card {
            background: rgba(100, 255, 218, 0.08);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(100, 255, 218, 0.25);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .place-card:hover {
            border-color: rgba(100, 255, 218, 0.6);
            transform: translateY(-4px);
            box-shadow: 
                0 8px 30px rgba(100, 255, 218, 0.2),
                inset 0 1px 0 rgba(100, 255, 218, 0.1);
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .place-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #64ffda;
            margin: 0;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.4);
        }

        .visit-count {
            background: linear-gradient(135deg, #64ffda, #18ffff);
            color: #0a0a0f;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .place-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(100, 255, 218, 0.06);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.4);
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #64ffda;
            display: block;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.4);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-top: 5px;
        }

        /* Achievements Section */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .achievement-card {
            background: rgba(100, 255, 218, 0.1);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            border-color: rgba(100, 255, 218, 0.6);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
        }

        .achievement-card.unlocked::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.6), #64ffda, rgba(100, 255, 218, 0.6));
            border-radius: 25px;
            z-index: -1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .achievement-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 8px;
        }

        .achievement-description {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 15px;
        }

        .achievement-progress {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(100, 255, 218, 0.6), #64ffda);
            border-radius: 20px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            color: rgba(100, 255, 218, 0.6);
            font-weight: 600;
        }

        .rarity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .rarity-common { background: #4A5568; color: white; }
        .rarity-rare { background: #3182CE; color: white; }
        .rarity-epic { background: #805AD5; color: white; }
        .rarity-legendary { background: #D69E2E; color: white; }

        /* Sorting Controls */
        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .sort-btn {
            background: none;
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: #a0a0a0;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .sort-btn.active {
            background: rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.6);
            color: #64ffda;
        }

        .sort-btn:hover {
            border-color: rgba(100, 255, 218, 0.6);
            color: #64ffda;
        }

        /* Export Section */
        .export-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .export-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 15px;
        }

        .export-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .export-btn {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.6), #64ffda);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        .date-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: #e2e8f0;
            padding: 8px 12px;
            border-radius: 20px;
        }

        /* Check-In Feed */
        .checkin-feed {
            margin-top: 40px;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .feed-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #64ffda;
        }

        .feed-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 6px 12px;
            background: none;
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: #a0a0a0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.6);
            color: #64ffda;
        }

        .filter-btn:hover {
            border-color: rgba(100, 255, 218, 0.6);
            color: #64ffda;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(100, 255, 218, 0.3);
            border-color: rgba(100, 255, 218, 0.6);
        }

        /* Check-In Card Styling */
        .checkin-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .checkin-card:hover {
            border-color: rgba(100, 255, 218, 0.6);
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.2);
        }

        .checkin-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.6), #64ffda);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .user-name {
            font-weight: 700;
            color: #e2e8f0;

        // Enhance sonar radar effects
        function enhanceSonarEffects() {
            // Add dynamic sonar dot positioning
            const sonarDots = document.querySelectorAll('.sonar-dot');
            sonarDots.forEach((dot, index) => {
                // Add random movement within radar scope
                setInterval(() => {
                    const randomX = Math.max(20, Math.min(80, parseFloat(dot.style.left) + (Math.random() - 0.5) * 5));
                    const randomY = Math.max(20, Math.min(80, parseFloat(dot.style.top) + (Math.random() - 0.5) * 5));
                    dot.style.left = randomX + '%';
                    dot.style.top = randomY + '%';
                }, 3000 + index * 1000);
            });
            
            // Add sonar detection sound simulation
            const checkinBtn = document.querySelector('.checkin-btn');
            if (checkinBtn) {
                checkinBtn.addEventListener('mouseenter', () => {
                    // Visual feedback for radar detection
                    const detection = document.createElement('div');
                    detection.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        width: 50px;
                        height: 50px;
                        border: 2px solid #00ffaa;
                        border-radius: 50%;
                        animation: sonarPing 0.6s ease-out;
                        pointer-events: none;
                        z-index: 9999;
                    `;
                    document.body.appendChild(detection);
                    setTimeout(() => detection.remove(), 600);
                });
            }
        }

        const sonarPingStyle = document.createElement('style');
        sonarPingStyle.textContent = `
            @keyframes sonarPing {
                0% {
                    transform: translate(-50%, -50%) scale(0.5);
                    opacity: 1;

                100% {
                    transform: translate(-50%, -50%) scale(3);

        // Photo preview functionality
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('photoPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Hide upload text
                    const uploadText = document.querySelector('.upload-text');
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // Star rating functionality
        let currentRating = 0;

        function initStarRating() {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    currentRating = index + 1;
                    updateStarDisplay();
                });
                
                star.addEventListener('mouseenter', () => {
                    highlightStars(index + 1);
                });
            });

            // Reset on mouse leave
            document.getElementById('starRating').addEventListener('mouseleave', () => {
                updateStarDisplay();
            });
        }

        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStarDisplay() {
            highlightStars(currentRating);
        }

        function clearStarRating() {
            currentRating = 0;
            updateStarDisplay();
        }

        // Form submission
        async function submitCheckIn(event) {
            event.preventDefault();
            
            const checkinData = {
                userId: 'user_demo_123', // In real app, get from auth session
                locationName: document.getElementById('checkinLocation').textContent.replace('LOC: ', '').split(' (')[0],
                latitude: window.userLocation?.latitude || null,
                longitude: window.userLocation?.longitude || null,
                caption: document.getElementById('captionInput').value,
                supportTarget: document.getElementById('supportSelect').value,
                rating: currentRating,
                review: document.getElementById('reviewInput').value,
                photoUrl: document.getElementById('photoInput').files[0] ? 'demo_photo.jpg' : null
            };

            console.log('Submitting check-in to API:', checkinData);
            
            try {
                // Submit to API
                const response = await fetch('/api/mypace/checkin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(checkinData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('✅ Check-in saved to database:', result.checkin);
                    
                    showNotification('SIGNAL: Check-in successful! Saved to database and added to MyPace feed.');
                    
                    closeCheckInModal();
                    
                    // Refresh the feed to show new check-in
                    setTimeout(() => {
                        loadCheckinFeed();
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Failed to submit check-in');
                }
                
            } catch (error) {
                console.error('❌ Check-in submission failed:', error);
                showNotification('ERROR: Check-in failed: ' + error.message);
            }
        }

        function filterFeed(type) {
            console.log('Filtering feed by:', type);

            event.target.classList.add('active');
            
            // Filter sample data based on type

            const header = feed.querySelector('.feed-header');
            feed.innerHTML = '';
            feed.appendChild(header);
            
            let filteredData = [...sampleCheckIns];
            
            switch(type) {
                case 'nearby':
                    // Show all nearby locations (default)
                    break;
                case 'popular':
                    // Sort by likes
                    filteredData.sort((a, b) => b.likes - a.likes);
                    break;
                case 'week':
                    // Show only recent check-ins
                    filteredData = filteredData.slice(0, 2);
                    break;

            filteredData.forEach(checkin => {

        // New API-Connected Functions for Step 6
        async function loadCheckinFeed(filter = 'nearby') {
            console.log('Loading check-in feed with filter:', filter);
            
            try {
                const response = await fetch(`/api/mypace/checkins?filter=${filter}&limit=20`);
                const result = await response.json();
                
                if (result.success) {
                    console.log('✅ Loaded check-ins from database:', result.checkins);
                    if (result.checkins && result.checkins.length > 0) {
                        displayCheckinFeed(result.checkins);
                    } else {
                        // Show sample data when database is empty
                        console.log('Database empty, showing sample check-ins for demo');
                        displaySampleCheckinFeed();
                    }
                } else {
                    console.error('❌ Failed to load check-ins:', result.error);
                    // Fallback to sample data
                    displaySampleCheckinFeed();
                }
                
            } catch (error) {
                console.error('❌ API error loading check-ins:', error);
                // Fallback to sample data
                displaySampleCheckinFeed();
            }
        }

        function displayCheckinFeed(checkins) {
            const feedContainer = document.getElementById('checkin-feed');
            if (!feedContainer) return;

            // Keep the feed header
            const header = feedContainer.querySelector('.feed-header');
            feedContainer.innerHTML = '';
            if (header) feedContainer.appendChild(header);

            if (checkins.length === 0) {
                feedContainer.innerHTML += `
                    <div style="text-align: center; padding: 40px; color: #a0a0a0;">
                        <p>EMPTY: No check-ins yet. Be the first to check in at a local spot!</p>
                    </div>
                `;
                return;
            }

            checkins.forEach(checkin => {
                const checkinCard = createCheckinCardFromAPI(checkin);
                feedContainer.appendChild(checkinCard);
            });
        }

        function createCheckinCardFromAPI(checkin) {
            const card = document.createElement('div');
            card.className = 'checkin-card';
            
            const timeAgo = getTimeAgo(new Date(checkin.createdAt));
            const stars = '★'.repeat(checkin.rating) + '☆'.repeat(5 - checkin.rating);
            
            // Create proper user display name
            let displayName = checkin.userId;
            if (checkin.userId.includes('_')) {
                // Convert user_sarah to Sarah M., user_mike to Mike K.
                const username = checkin.userId.split('_')[1];
                if (username) {
                    displayName = username.charAt(0).toUpperCase() + username.slice(1) + ' ' + username.charAt(0).toUpperCase() + '.';
                }
            }
            
            card.innerHTML = `
                <div class="checkin-header">
                    <div class="user-info">
                        <div class="user-avatar">USER</div>
                        <div>
                            <div class="user-name">${displayName}</div>
                            <div class="location">LOC: ${checkin.locationName}</div>
                        </div>
                    </div>
                    <div class="time">${timeAgo}</div>
                </div>
                
                ${checkin.caption ? `<div class="caption">${checkin.caption}</div>` : ''}
                
                ${checkin.rating > 0 ? `
                    <div class="rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${checkin.rating}/5</span>
                    </div>
                ` : ''}
                
                ${checkin.review ? `<div class="review">"${checkin.review}"</div>` : ''}
                
                ${checkin.supportTarget ? `<div class="support">BOOST: Supporting: ${checkin.supportTarget}</div>` : ''}
                
                <div class="actions">
                    <button onclick="likeCheckin('${checkin.id}')" class="action-btn">
                        LIKE: ${checkin.likes || 0}
                    </button>
                    <button onclick="commentOnCheckin('${checkin.id}')" class="action-btn">
                        CHAT: Comment
                    </button>
                    <button onclick="shareCheckin('${checkin.id}')" class="action-btn">
                        SEND: Share
                    </button>
                </div>
            `;
            
            return card;
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

            console.log('Initializing geolocation...');

                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        console.log("User is here:", lat, lon);
                        
                        // Store user location
                        window.userLocation = { lat, lon };
                        
                        // Check for nearby check-in spots
                        checkNearbyLocations(lat, lon);
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        showLocationError(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    }
                );
            } else {
                console.error("Geolocation not supported");
                alert("Location services not supported on this device");
            }
        }

        // Display user achievements
        function displayUserAchievements(badges) {
            const achievementsGrid = document.getElementById('achievements-grid');
            achievementsGrid.innerHTML = '';
            
            // Display unlocked badges first, then in-progress
            const allBadges = [...badges.unlocked, ...badges.inProgress];
            
            if (allBadges.length === 0) {
                achievementsGrid.innerHTML = '<p style="text-align: center; color: #a0a0a0; grid-column: 1/-1;">Keep checking in to unlock achievements!</p>';
                return;
            }
            
            allBadges.forEach(badge => {
                const achievementCard = document.createElement('div');
                achievementCard.className = `achievement-card ${badge.is_unlocked ? 'unlocked' : ''}`;
                
                let progressWidth = '0%';
                let progressText = '';
                
                if (badge.is_unlocked) {
                    progressWidth = '100%';
                    progressText = 'Unlocked!';
                } else {
                    // Calculate progress based on badge criteria
                    const criteria = JSON.parse(badge.criteria || '{}');
                    const targetValue = criteria.visit_count || criteria.total_fan_support || criteria.total_checkins || criteria.unique_locations || 100;
                    const progressPercent = Math.min((badge.progress / targetValue) * 100, 100);
                    progressWidth = progressPercent + '%';
                    progressText = `${badge.progress}/${targetValue}`;
                }
                
                const unlockedDate = badge.is_unlocked ? 
                    new Date(badge.unlocked_at).toLocaleDateString() : '';
                
                achievementCard.innerHTML = `
                    <div class="rarity-badge rarity-${badge.rarity}">${badge.rarity}</div>
                    <div class="achievement-icon">${badge.icon}</div>
                    <div class="achievement-title">${badge.name}</div>
                    <div class="achievement-description">${badge.description}</div>
                    <div class="achievement-progress">
                        <div class="progress-bar" style="width: ${progressWidth}"></div>
                    </div>
                    <div class="progress-text">${progressText}</div>
                    ${badge.is_unlocked ? `<div style="font-size: 0.7rem; color: rgba(100, 255, 218, 0.6); margin-top: 8px;">Unlocked ${unlockedDate}</div>` : ''}
                    ${badge.related_location ? `<div style="font-size: 0.7rem; color: #a0a0a0; margin-top: 5px;">@ ${badge.related_location}</div>` : ''}
                `;
                
                // Add unlock animation for newly unlocked badges
                if (badge.is_unlocked) {
                    achievementCard.addEventListener('click', () => {
                        showBadgeShareModal(badge);
                    });
                }
                
                achievementsGrid.appendChild(achievementCard);
            });
        }

        // Export user history
        async function exportHistory(format) {
            try {
                const userId = 'user_demo_123'; // In real app, get from auth
                const fromDate = document.getElementById('export-from').value;
                const toDate = document.getElementById('export-to').value;
                
                let url = `/api/mypace/profile/${userId}/export?format=${format}`;
                if (fromDate) url += `&dateFrom=${fromDate}`;
                if (toDate) url += `&dateTo=${toDate}`;
                
                const response = await fetch(url);
                
                if (format === 'csv') {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `mypace-history-${userId}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                } else {
                    const result = await response.json();
                    const dataStr = JSON.stringify(result.export, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const downloadUrl = window.URL.createObjectURL(dataBlob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `mypace-history-${userId}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                }
                
                showNotification(`History exported as ${format.toUpperCase()}!`);
                
            } catch (error) {
                console.error('Error exporting history:', error);
                showNotification('Failed to export history');
            }
        }

            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutNotification 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // Initialize logo particles
        function initLogoParticles() {
            const particleContainer = document.getElementById('logoParticles');
            if (!particleContainer) return;
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'logo-particle';
                particle.style.animationDelay = `${i * 0.5}s`;
                particle.style.transform = `rotate(${i * 30}deg) translateX(75px) rotate(${-i * 30}deg)`;
                particleContainer.appendChild(particle);
            }
        }

        // Floating header functions
        function openSearchPopup() {
            console.log('Opening search popup...');
            showNotification('Search functionality available soon!');
        }

        function openQuickMessage() {
            console.log('Opening quick message...');
            window.location.href = '/messages.html';
        }

        function openPostCreator() {
            console.log('Opening post creator...');
            showNotification('Post creation from MyPace coming soon!');
        }

        function toggleAccountMode() {
            console.log('Toggling account mode...');
            showNotification('Account switching available in menu');
        }

        function toggleCategorySearch() {
            console.log('Category search clicked');
            showNotification('Search functionality available soon!');
        }
    </script>
</body>
</html>
