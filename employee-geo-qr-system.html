<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In System - MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a0d2e 50%, #2d1b3d 100%);
            min-height: 100vh;
            color: #b8a9d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated radar background */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: 
                radial-gradient(circle, transparent 40%, rgba(138, 43, 226, 0.04) 41%, rgba(138, 43, 226, 0.04) 42%, transparent 43%),
                radial-gradient(circle, transparent 60%, rgba(75, 0, 130, 0.03) 61%, rgba(75, 0, 130, 0.03) 62%, transparent 63%),
                radial-gradient(circle, transparent 80%, rgba(148, 0, 211, 0.02) 81%, rgba(148, 0, 211, 0.02) 82%, transparent 83%);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: radar-spin 8s linear infinite;
            z-index: -1;
        }

        @keyframes radar-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #d4b3f7;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #9d4edd, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.6);
            filter: drop-shadow(0 0 10px rgba(157, 78, 221, 0.4));
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #b8a9d9;
            text-shadow: 0 0 10px rgba(184, 169, 217, 0.4);
        }

        .check-in-container {
            background: rgba(30, 15, 45, 0.9);
            border: 2px solid rgba(157, 78, 221, 0.4);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(157, 78, 221, 0.3),
                inset 0 0 30px rgba(138, 43, 226, 0.08);
            backdrop-filter: blur(15px);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .check-in-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(157, 78, 221, 0.5) 0%,
                rgba(138, 43, 226, 0.5) 25%,
                rgba(114, 9, 183, 0.5) 50%,
                rgba(138, 43, 226, 0.5) 75%,
                rgba(157, 78, 221, 0.5) 100%);
            border-radius: 22px;
            z-index: -1;
            animation: border-glow 3s ease-in-out infinite alternate;
        }

        @keyframes border-glow {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .employee-status {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(138, 43, 226, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(157, 78, 221, 0.4);
            border-left: 4px solid #9d4edd;
            box-shadow: 
                0 0 20px rgba(157, 78, 221, 0.15),
                inset 0 0 20px rgba(138, 43, 226, 0.05);
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #d4b3f7;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(212, 179, 247, 0.6);
        }

        .time-display {
            font-size: 1rem;
            color: #b8a9d9;
            text-shadow: 0 0 5px rgba(184, 169, 217, 0.4);
        }

        .check-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .check-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .check-in-btn {
            background: linear-gradient(135deg, #32cd32, #228b22);
            color: #000;
            font-weight: 700;
            box-shadow: 
                0 0 20px rgba(50, 205, 50, 0.5),
                inset 0 0 20px rgba(50, 205, 50, 0.15);
            border: 2px solid rgba(50, 205, 50, 0.8);
        }

        .check-in-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(50, 205, 50, 0.7),
                0 0 30px rgba(50, 205, 50, 0.5),
                inset 0 0 25px rgba(50, 205, 50, 0.2);
            background: linear-gradient(135deg, #3cb371, #2e8b57);
        }

        .check-out-btn {
            background: linear-gradient(135deg, #ff6b6b, #e55656);
            color: white;
            font-weight: 700;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.5),
                inset 0 0 20px rgba(255, 107, 107, 0.15);
            border: 2px solid rgba(255, 107, 107, 0.8);
        }

        .check-out-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.7),
                0 0 30px rgba(255, 107, 107, 0.5),
                inset 0 0 25px rgba(255, 107, 107, 0.2);
            background: linear-gradient(135deg, #ff7f7f, #ff4d4d);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            background: rgba(60, 60, 60, 0.6) !important;
            border: 2px solid rgba(80, 80, 80, 0.6) !important;
            box-shadow: 0 0 10px rgba(60, 60, 60, 0.3) !important;
            color: #999 !important;
        }

        /* Add radar sweep effect */
        .check-in-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                transparent 60deg,
                rgba(0, 255, 255, 0.1) 70deg,
                rgba(0, 255, 255, 0.3) 80deg,
                rgba(0, 255, 255, 0.1) 90deg,
                transparent 100deg,
                transparent 360deg
            );
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: radar-sweep 4s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes radar-sweep {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .location-info {
            background: rgba(255, 193, 7, 0.08);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 193, 7, 0.4);
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ffd54f;
            box-shadow: 
                0 0 15px rgba(255, 193, 7, 0.15),
                inset 0 0 15px rgba(255, 193, 7, 0.05);
            text-shadow: 0 0 5px rgba(255, 213, 79, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            color: #66ffff;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
        }

        @media (max-width: 600px) {
            .check-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .check-in-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/marketpace-menu" class="back-btn">← Back</a>

    <div class="header">
        <h1>Employee Check-In System</h1>
        <p>Simple location-based time tracking</p>
    </div>

    <div class="check-in-container">
        <div class="employee-status" id="employeeStatus">
            <div class="status-text">Currently Checked Out</div>
            <div class="time-display" id="timeDisplay">Ready to start your shift</div>
        </div>

        <div class="location-info">
            <strong>GPS Location Required:</strong> You must be within 100 meters of your work location to check in/out
        </div>

        <div class="check-buttons">
            <button class="check-btn check-in-btn" id="checkInBtn" onclick="checkIn()">
                Check In
            </button>
            <button class="check-btn check-out-btn" id="checkOutBtn" onclick="checkOut()" disabled>
                Check Out
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let isCheckedIn = false;
        let checkInTime = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Employee Check-In System loaded');
            
            // Check if employee was previously checked in
            const savedState = localStorage.getItem('employeeCheckedIn');
            const savedTime = localStorage.getItem('employeeCheckInTime');
            
            if (savedState === 'true' && savedTime) {
                isCheckedIn = true;
                checkInTime = new Date(savedTime);
                updateStatus();
                updateButtons();
            }
            
            // Update time display every second if checked in
            setInterval(updateTimeDisplay, 1000);
        });

        function checkIn() {
            if (navigator.geolocation) {
                showNotification('Getting your location...', 'success');
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // In a real implementation, you would verify the location against work location
                        // For now, we'll simulate a successful check-in
                        
                        isCheckedIn = true;
                        checkInTime = new Date();
                        
                        // Save state to localStorage
                        localStorage.setItem('employeeCheckedIn', 'true');
                        localStorage.setItem('employeeCheckInTime', checkInTime.toISOString());
                        
                        updateStatus();
                        updateButtons();
                        showNotification('Successfully checked in!', 'success');
                        
                        // Send check-in data to server (implement as needed)
                        console.log('Check-in data:', {
                            timestamp: checkInTime,
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    function(error) {
                        showNotification('Location access required for check-in', 'error');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                showNotification('Geolocation not supported', 'error');
            }
        }

        function checkOut() {
            if (navigator.geolocation) {
                showNotification('Getting your location...', 'success');
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const checkOutTime = new Date();
                        
                        isCheckedIn = false;
                        
                        // Calculate work duration
                        const duration = checkOutTime - checkInTime;
                        const hours = Math.floor(duration / (1000 * 60 * 60));
                        const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                        
                        // Clear saved state
                        localStorage.removeItem('employeeCheckedIn');
                        localStorage.removeItem('employeeCheckInTime');
                        
                        updateStatus();
                        updateButtons();
                        showNotification(`Successfully checked out! Worked ${hours}h ${minutes}m`, 'success');
                        
                        // Send check-out data to server (implement as needed)
                        console.log('Check-out data:', {
                            checkInTime: checkInTime,
                            checkOutTime: checkOutTime,
                            duration: duration,
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                        
                        checkInTime = null;
                    },
                    function(error) {
                        showNotification('Location access required for check-out', 'error');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                showNotification('Geolocation not supported', 'error');
            }
        }

        function updateStatus() {
            const statusElement = document.getElementById('employeeStatus');
            const statusText = statusElement.querySelector('.status-text');
            
            if (isCheckedIn) {
                statusText.textContent = 'Currently Checked In';
                statusElement.style.background = 'rgba(50, 205, 50, 0.12)';
                statusElement.style.borderLeftColor = '#32cd32';
                statusElement.style.borderColor = 'rgba(50, 205, 50, 0.5)';
                statusText.style.color = '#90ee90';
                statusText.style.textShadow = '0 0 10px rgba(50, 205, 50, 0.6)';
            } else {
                statusText.textContent = 'Currently Checked Out';
                statusElement.style.background = 'rgba(138, 43, 226, 0.08)';
                statusElement.style.borderLeftColor = '#9d4edd';
                statusElement.style.borderColor = 'rgba(157, 78, 221, 0.4)';
                statusText.style.color = '#d4b3f7';
                statusText.style.textShadow = '0 0 10px rgba(212, 179, 247, 0.6)';
            }
        }

        function updateButtons() {
            const checkInBtn = document.getElementById('checkInBtn');
            const checkOutBtn = document.getElementById('checkOutBtn');
            
            if (isCheckedIn) {
                checkInBtn.disabled = true;
                checkOutBtn.disabled = false;
            } else {
                checkInBtn.disabled = false;
                checkOutBtn.disabled = true;
            }
        }

        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('timeDisplay');
            
            if (isCheckedIn && checkInTime) {
                const now = new Date();
                const duration = now - checkInTime;
                const hours = Math.floor(duration / (1000 * 60 * 60));
                const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((duration % (1000 * 60)) / 1000);
                
                timeDisplay.textContent = `Working for ${hours}h ${minutes}m ${seconds}s`;
            } else {
                timeDisplay.textContent = 'Ready to start your shift';
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
