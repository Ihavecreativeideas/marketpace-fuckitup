<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In System - MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .check-in-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .employee-status {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(65, 105, 225, 0.1);
            border-radius: 12px;
            border-left: 4px solid #4169e1;
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4169e1;
            margin-bottom: 5px;
        }

        .time-display {
            font-size: 1rem;
            color: #666;
        }

        .check-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .check-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .check-in-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .check-in-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .check-out-btn {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
        }

        .check-out-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }

        .check-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .location-info {
            background: rgba(255, 193, 7, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #856404;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
        }

        @media (max-width: 600px) {
            .check-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .check-in-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/marketpace-menu" class="back-btn">‚Üê Back</a>

    <div class="header">
        <h1>Employee Check-In System</h1>
        <p>Simple location-based time tracking</p>
    </div>

    <div class="check-in-container">
        <div class="employee-status" id="employeeStatus">
            <div class="status-text">Currently Checked Out</div>
            <div class="time-display" id="timeDisplay">Ready to start your shift</div>
        </div>

        <div class="location-info">
            <strong>GPS Location Required:</strong> You must be within 100 meters of your work location to check in/out
        </div>

        <div class="check-buttons">
            <button class="check-btn check-in-btn" id="checkInBtn" onclick="checkIn()">
                Check In
            </button>
            <button class="check-btn check-out-btn" id="checkOutBtn" onclick="checkOut()" disabled>
                Check Out
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let isCheckedIn = false;
        let checkInTime = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Employee Check-In System loaded');
            
            // Check if employee was previously checked in
            const savedState = localStorage.getItem('employeeCheckedIn');
            const savedTime = localStorage.getItem('employeeCheckInTime');
            
            if (savedState === 'true' && savedTime) {
                isCheckedIn = true;
                checkInTime = new Date(savedTime);
                updateStatus();
                updateButtons();
            }
            
            // Update time display every second if checked in
            setInterval(updateTimeDisplay, 1000);
        });

        function checkIn() {
            if (navigator.geolocation) {
                showNotification('Getting your location...', 'success');
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // In a real implementation, you would verify the location against work location
                        // For now, we'll simulate a successful check-in
                        
                        isCheckedIn = true;
                        checkInTime = new Date();
                        
                        // Save state to localStorage
                        localStorage.setItem('employeeCheckedIn', 'true');
                        localStorage.setItem('employeeCheckInTime', checkInTime.toISOString());
                        
                        updateStatus();
                        updateButtons();
                        showNotification('Successfully checked in!', 'success');
                        
                        // Send check-in data to server (implement as needed)
                        console.log('Check-in data:', {
                            timestamp: checkInTime,
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    function(error) {
                        showNotification('Location access required for check-in', 'error');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                showNotification('Geolocation not supported', 'error');
            }
        }

        function checkOut() {
            if (navigator.geolocation) {
                showNotification('Getting your location...', 'success');
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const checkOutTime = new Date();
                        
                        isCheckedIn = false;
                        
                        // Calculate work duration
                        const duration = checkOutTime - checkInTime;
                        const hours = Math.floor(duration / (1000 * 60 * 60));
                        const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                        
                        // Clear saved state
                        localStorage.removeItem('employeeCheckedIn');
                        localStorage.removeItem('employeeCheckInTime');
                        
                        updateStatus();
                        updateButtons();
                        showNotification(`Successfully checked out! Worked ${hours}h ${minutes}m`, 'success');
                        
                        // Send check-out data to server (implement as needed)
                        console.log('Check-out data:', {
                            checkInTime: checkInTime,
                            checkOutTime: checkOutTime,
                            duration: duration,
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                        
                        checkInTime = null;
                    },
                    function(error) {
                        showNotification('Location access required for check-out', 'error');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                showNotification('Geolocation not supported', 'error');
            }
        }

        function updateStatus() {
            const statusElement = document.getElementById('employeeStatus');
            const statusText = statusElement.querySelector('.status-text');
            
            if (isCheckedIn) {
                statusText.textContent = 'Currently Checked In';
                statusElement.style.background = 'rgba(40, 167, 69, 0.1)';
                statusElement.style.borderLeftColor = '#28a745';
                statusText.style.color = '#28a745';
            } else {
                statusText.textContent = 'Currently Checked Out';
                statusElement.style.background = 'rgba(65, 105, 225, 0.1)';
                statusElement.style.borderLeftColor = '#4169e1';
                statusText.style.color = '#4169e1';
            }
        }

        function updateButtons() {
            const checkInBtn = document.getElementById('checkInBtn');
            const checkOutBtn = document.getElementById('checkOutBtn');
            
            if (isCheckedIn) {
                checkInBtn.disabled = true;
                checkOutBtn.disabled = false;
            } else {
                checkInBtn.disabled = false;
                checkOutBtn.disabled = true;
            }
        }

        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('timeDisplay');
            
            if (isCheckedIn && checkInTime) {
                const now = new Date();
                const duration = now - checkInTime;
                const hours = Math.floor(duration / (1000 * 60 * 60));
                const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((duration % (1000 * 60)) / 1000);
                
                timeDisplay.textContent = `Working for ${hours}h ${minutes}m ${seconds}s`;
            } else {
                timeDisplay.textContent = 'Ready to start your shift';
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
