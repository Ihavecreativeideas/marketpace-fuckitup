<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 30%, #2d1b3d 70%, #1a0d2e 100%);
            min-height: 100vh;
            color: #d4b3f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle animated radar background */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 1000px;
            height: 1000px;
            background: 
                radial-gradient(circle, transparent 30%, rgba(157, 78, 221, 0.03) 31%, rgba(157, 78, 221, 0.03) 32%, transparent 33%),
                radial-gradient(circle, transparent 50%, rgba(138, 43, 226, 0.02) 51%, rgba(138, 43, 226, 0.02) 52%, transparent 53%),
                radial-gradient(circle, transparent 70%, rgba(114, 9, 183, 0.015) 71%, rgba(114, 9, 183, 0.015) 72%, transparent 73%);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: radar-sweep 12s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes radar-sweep {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Floating particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, rgba(157, 78, 221, 0.4), transparent),
                radial-gradient(1px 1px at 60% 70%, rgba(138, 43, 226, 0.3), transparent),
                radial-gradient(1px 1px at 90% 40%, rgba(114, 9, 183, 0.3), transparent),
                radial-gradient(2px 2px at 40% 80%, rgba(157, 78, 221, 0.2), transparent);
            animation: float-particles 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float-particles {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(120deg); }
            66% { transform: translateY(5px) rotate(240deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #9d4edd;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(157, 78, 221, 0.1);
            border: 1px solid rgba(157, 78, 221, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(157, 78, 221, 0.2);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 60px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #9d4edd 0%, #7209b7 50%, #5a189a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(157, 78, 221, 0.8);
            filter: drop-shadow(0 0 15px rgba(157, 78, 221, 0.5));
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #b8a9d9;
            text-shadow: 0 0 10px rgba(184, 169, 217, 0.5);
            font-weight: 400;
        }

        .check-in-container {
            background: rgba(20, 10, 35, 0.85);
            border: 2px solid rgba(157, 78, 221, 0.4);
            border-radius: 25px;
            padding: 45px;
            box-shadow: 
                0 0 40px rgba(157, 78, 221, 0.3),
                inset 0 0 40px rgba(138, 43, 226, 0.08);
            backdrop-filter: blur(20px);
            max-width: 520px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .check-in-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                rgba(157, 78, 221, 0.6) 0%,
                rgba(138, 43, 226, 0.4) 25%,
                rgba(114, 9, 183, 0.6) 50%,
                rgba(138, 43, 226, 0.4) 75%,
                rgba(157, 78, 221, 0.6) 100%);
            border-radius: 28px;
            z-index: -1;
            animation: border-pulse 4s ease-in-out infinite alternate;
        }

        @keyframes border-pulse {
            from { opacity: 0.4; }
            to { opacity: 0.8; }
        }

        .employee-status {
            margin-bottom: 35px;
            padding: 25px;
            background: rgba(138, 43, 226, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(157, 78, 221, 0.4);
            border-left: 5px solid #9d4edd;
            box-shadow: 
                0 0 25px rgba(157, 78, 221, 0.15),
                inset 0 0 25px rgba(138, 43, 226, 0.05);
        }

        .status-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: #d4b3f7;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(212, 179, 247, 0.7);
        }

        .time-display {
            font-size: 1.1rem;
            color: #b8a9d9;
            text-shadow: 0 0 8px rgba(184, 169, 217, 0.5);
            font-weight: 500;
        }

        .location-info {
            background: rgba(255, 193, 7, 0.08);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 193, 7, 0.4);
            border-left: 5px solid #ffc107;
            margin-bottom: 25px;
            font-size: 1rem;
            color: #ffd54f;
            box-shadow: 
                0 0 20px rgba(255, 193, 7, 0.15),
                inset 0 0 20px rgba(255, 193, 7, 0.05);
            text-shadow: 0 0 8px rgba(255, 213, 79, 0.5);
        }

        .check-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .check-btn {
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 160px;
        }

        .check-in-btn {
            background: linear-gradient(135deg, #32cd32, #228b22);
            color: #000;
            box-shadow: 
                0 0 25px rgba(50, 205, 50, 0.5),
                inset 0 0 25px rgba(50, 205, 50, 0.15);
            border: 2px solid rgba(50, 205, 50, 0.8);
        }

        .check-in-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 40px rgba(50, 205, 50, 0.7),
                0 0 40px rgba(50, 205, 50, 0.6),
                inset 0 0 30px rgba(50, 205, 50, 0.2);
            background: linear-gradient(135deg, #3cb371, #2e8b57);
        }

        .check-out-btn {
            background: linear-gradient(135deg, #ff6b6b, #e55656);
            color: white;
            box-shadow: 
                0 0 25px rgba(255, 107, 107, 0.5),
                inset 0 0 25px rgba(255, 107, 107, 0.15);
            border: 2px solid rgba(255, 107, 107, 0.8);
        }

        .check-out-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 40px rgba(255, 107, 107, 0.7),
                0 0 40px rgba(255, 107, 107, 0.6),
                inset 0 0 30px rgba(255, 107, 107, 0.2);
            background: linear-gradient(135deg, #ff7f7f, #ff4d4d);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            background: linear-gradient(135deg, #555, #444) !important;
            border: 2px solid rgba(100, 100, 100, 0.6) !important;
            box-shadow: 0 0 15px rgba(80, 80, 80, 0.3) !important;
            color: #aaa !important;
        }

        .debug-controls {
            margin-top: 25px;
            text-align: center;
        }

        .reset-btn {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid #ffc107;
            color: #ffd54f;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 193, 7, 0.25);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transform: translateX(450px);
            transition: transform 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(32, 201, 151, 0.9));
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.5);
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(231, 76, 60, 0.9));
            box-shadow: 0 0 25px rgba(220, 53, 69, 0.5);
        }

        @media (max-width: 600px) {
            .check-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .check-in-container {
                padding: 30px 25px;
            }
            
            .check-btn {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <a href="/marketpace-menu" class="back-btn">← Back</a>

    <div class="header">
        <h1>Employee Check-In System</h1>
        <p>Location-based time tracking for your workforce</p>
    </div>

    <div class="check-in-container">
        <div class="employee-status" id="employeeStatus">
            <div class="status-text">Currently Checked Out</div>
            <div class="time-display" id="timeDisplay">Ready to start your shift</div>
        </div>

        <div class="location-info" id="locationInfo">
            <strong>GPS Status:</strong> <span id="gpsStatus">Waiting for location access...</span>
        </div>

        <div class="check-buttons">
            <button class="check-btn check-in-btn" id="checkInBtn">
                Check In
            </button>
            <button class="check-btn check-out-btn" id="checkOutBtn" disabled>
                Check Out
            </button>
        </div>

        <div class="debug-controls">
            <button class="reset-btn" id="resetBtn">
                Reset State (Debug)
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Employee check-in state
        let isCheckedIn = false;
        let checkInTime = null;

        // Initialize the system when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Employee Check-In System initialized');
            
            // Load saved state from localStorage
            loadSavedState();
            
            // Set up event listeners
            setupEventListeners();
            
            // Check GPS availability
            checkGPSAvailability();
            
            // Update UI
            updateStatus();
            updateButtons();
            
            // Start time display updater
            setInterval(updateTimeDisplay, 1000);
            
            console.log('System ready for use');
        });

        function checkGPSAvailability() {
            const gpsStatus = document.getElementById('gpsStatus');
            
            if (!navigator.geolocation) {
                gpsStatus.textContent = 'GPS not supported by this browser';
                gpsStatus.style.color = '#ff6b6b';
                console.log('Geolocation not supported');
                return;
            }
            
            gpsStatus.textContent = 'GPS ready - Click Check In to start';
            gpsStatus.style.color = '#90ee90';
            console.log('GPS available and ready');
        }

        function loadSavedState() {
            const savedState = localStorage.getItem('employeeCheckedIn');
            const savedTime = localStorage.getItem('employeeCheckInTime');
            
            console.log('Loading saved state:', { savedState, savedTime });
            
            if (savedState === 'true' && savedTime) {
                isCheckedIn = true;
                checkInTime = new Date(savedTime);
                console.log('Restored previous check-in from:', checkInTime);
            } else {
                console.log('No previous check-in found');
            }
        }

        function setupEventListeners() {
            document.getElementById('checkInBtn').addEventListener('click', handleCheckIn);
            document.getElementById('checkOutBtn').addEventListener('click', handleCheckOut);
            document.getElementById('resetBtn').addEventListener('click', resetState);
        }

        function handleCheckIn() {
            console.log('Check-in initiated - requesting GPS location');
            
            if (!navigator.geolocation) {
                console.error('Geolocation not supported by this browser');
                showNotification('GPS location services not supported by your browser', 'error');
                return;
            }
            
            const gpsStatus = document.getElementById('gpsStatus');
            gpsStatus.textContent = 'Getting GPS location...';
            gpsStatus.style.color = '#ffd54f';
            
            showNotification('Getting your location...', 'success');
            
            // Simplified GPS options for better compatibility
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            };
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const accuracy = Math.round(position.coords.accuracy);
                    
                    console.log('GPS location obtained:', {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: accuracy
                    });
                    
                    gpsStatus.textContent = `Location confirmed - ${accuracy}m accuracy`;
                    gpsStatus.style.color = '#90ee90';
                    
                    showNotification(`Location confirmed! Checking in...`, 'success');
                    
                    setTimeout(() => {
                        performCheckIn(position);
                    }, 500);
                },
                function(error) {
                    console.error('GPS location error:', error);
                    gpsStatus.textContent = 'GPS error - check permissions';
                    gpsStatus.style.color = '#ff6b6b';
                    handleLocationError(error);
                },
                options
            );
        }

        function performCheckIn(position) {
            isCheckedIn = true;
            checkInTime = new Date();
            
            // Comprehensive GPS data for check-in
            const checkInGPS = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                altitude: position.coords.altitude,
                altitudeAccuracy: position.coords.altitudeAccuracy,
                heading: position.coords.heading,
                speed: position.coords.speed,
                timestamp: new Date(position.timestamp).toISOString()
            };
            
            // Save to localStorage with GPS data
            localStorage.setItem('employeeCheckedIn', 'true');
            localStorage.setItem('employeeCheckInTime', checkInTime.toISOString());
            localStorage.setItem('employeeCheckInGPS', JSON.stringify(checkInGPS));
            
            console.log('Sophisticated check-in completed:', {
                checkInTime: checkInTime.toISOString(),
                workplaceLocation: checkInGPS,
                accuracyMet: position.coords.accuracy <= 100,
                sessionStarted: true
            });
            
            // Update UI
            updateStatus();
            updateButtons();
            
            showNotification(`Work session started! GPS accuracy: ${Math.round(position.coords.accuracy)}m`, 'success');
            
            // Comprehensive data package for server integration
            const checkInData = {
                sessionId: `session_${Date.now()}`,
                employeeId: 'current_user',
                checkInTime: checkInTime.toISOString(),
                checkInGPS: checkInGPS,
                workplaceVerified: true,
                accuracyMet: position.coords.accuracy <= 100,
                deviceInfo: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language
                }
            };
            
            console.log('Complete check-in data ready for workforce management:', checkInData);
            
            // TODO: Send to server endpoint
            // await fetch('/api/employee/check-in', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(checkInData)
            // });
        }

        function handleCheckOut() {
            console.log('Check-out initiated - getting GPS location');
            
            if (!navigator.geolocation) {
                console.error('GPS location services not available');
                showNotification('GPS location services required for check-out', 'error');
                return;
            }
            
            const gpsStatus = document.getElementById('gpsStatus');
            gpsStatus.textContent = 'Verifying checkout location...';
            gpsStatus.style.color = '#ffd54f';
            
            showNotification('Getting checkout location...', 'success');
            
            // Same GPS options as check-in for consistency
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            };
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const accuracy = Math.round(position.coords.accuracy);
                    
                    console.log('Checkout GPS location obtained:', {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: accuracy
                    });
                    
                    gpsStatus.textContent = `Checkout location confirmed - ${accuracy}m accuracy`;
                    gpsStatus.style.color = '#90ee90';
                    
                    showNotification(`Location confirmed! Processing checkout...`, 'success');
                    
                    setTimeout(() => {
                        performCheckOut(position);
                    }, 500);
                },
                function(error) {
                    console.error('Checkout GPS error:', error);
                    gpsStatus.textContent = 'GPS error - check permissions';
                    gpsStatus.style.color = '#ff6b6b';
                    handleLocationError(error);
                },
                options
            );
        }

        function performCheckOut(position) {
            const checkOutTime = new Date();
            const duration = checkOutTime - checkInTime;
            const hours = Math.floor(duration / (1000 * 60 * 60));
            const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((duration % (1000 * 60)) / 1000);
            
            // Comprehensive GPS data for check-out
            const checkOutGPS = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                altitude: position.coords.altitude,
                altitudeAccuracy: position.coords.altitudeAccuracy,
                heading: position.coords.heading,
                speed: position.coords.speed,
                timestamp: new Date(position.timestamp).toISOString()
            };
            
            console.log('Sophisticated check-out completed:', {
                checkInTime: checkInTime.toISOString(),
                checkOutTime: checkOutTime.toISOString(),
                workDuration: `${hours}h ${minutes}m ${seconds}s`,
                totalMilliseconds: duration,
                checkOutLocation: checkOutGPS
            });
            
            // Reset state
            isCheckedIn = false;
            localStorage.removeItem('employeeCheckedIn');
            localStorage.removeItem('employeeCheckInTime');
            
            // Update UI
            updateStatus();
            updateButtons();
            
            showNotification(`Work session complete! Total time: ${hours}h ${minutes}m`, 'success');
            
            // Comprehensive data package for server integration
            const workSessionData = {
                sessionId: `session_${Date.now()}`,
                employeeId: 'current_user',
                checkInTime: checkInTime.toISOString(),
                checkOutTime: checkOutTime.toISOString(),
                totalDurationMs: duration,
                totalDurationFormatted: `${hours}h ${minutes}m ${seconds}s`,
                checkOutGPS: checkOutGPS,
                workplaceVerified: true,
                accuracyMet: position.coords.accuracy <= 100
            };
            
            console.log('Complete work session data ready for payroll integration:', workSessionData);
            
            // TODO: Send to server endpoint
            // await fetch('/api/employee/work-session', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(workSessionData)
            // });
            
            checkInTime = null;
        }

        function handleLocationError(error) {
            let message = 'Location access required for check-in/out';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Please allow location access in your browser and try again. Check the location icon in your address bar.';
                    console.log('Location permission denied - user needs to enable location access');
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'GPS signal unavailable. Move to an area with better signal and try again.';
                    console.log('GPS position unavailable - poor signal or indoor location');
                    break;
                case error.TIMEOUT:
                    message = 'GPS timeout. Please wait a moment and try again.';
                    console.log('GPS request timed out - will retry automatically');
                    break;
                default:
                    message = `GPS error (code ${error.code}). Please try again.`;
                    console.log('GPS error:', error);
                    break;
            }
            
            console.error('Complete location error details:', {
                code: error.code,
                message: error.message,
                timestamp: new Date().toISOString()
            });
            
            showNotification(message, 'error');
        }

        function updateStatus() {
            const statusElement = document.getElementById('employeeStatus');
            const statusText = statusElement.querySelector('.status-text');
            
            if (isCheckedIn) {
                statusText.textContent = 'Currently Checked In';
                statusElement.style.background = 'rgba(50, 205, 50, 0.12)';
                statusElement.style.borderLeftColor = '#32cd32';
                statusElement.style.borderColor = 'rgba(50, 205, 50, 0.5)';
                statusText.style.color = '#90ee90';
                statusText.style.textShadow = '0 0 15px rgba(50, 205, 50, 0.7)';
            } else {
                statusText.textContent = 'Currently Checked Out';
                statusElement.style.background = 'rgba(138, 43, 226, 0.08)';
                statusElement.style.borderLeftColor = '#9d4edd';
                statusElement.style.borderColor = 'rgba(157, 78, 221, 0.4)';
                statusText.style.color = '#d4b3f7';
                statusText.style.textShadow = '0 0 15px rgba(212, 179, 247, 0.7)';
            }
        }

        function updateButtons() {
            const checkInBtn = document.getElementById('checkInBtn');
            const checkOutBtn = document.getElementById('checkOutBtn');
            
            if (isCheckedIn) {
                checkInBtn.disabled = true;
                checkOutBtn.disabled = false;
            } else {
                checkInBtn.disabled = false;
                checkOutBtn.disabled = true;
            }
        }

        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('timeDisplay');
            
            if (isCheckedIn && checkInTime) {
                const now = new Date();
                const duration = now - checkInTime;
                const hours = Math.floor(duration / (1000 * 60 * 60));
                const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((duration % (1000 * 60)) / 1000);
                
                timeDisplay.textContent = `Working for ${hours}h ${minutes}m ${seconds}s`;
            } else {
                timeDisplay.textContent = 'Ready to start your shift';
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function resetState() {
            console.log('Manually resetting check-in state');
            
            isCheckedIn = false;
            checkInTime = null;
            localStorage.removeItem('employeeCheckedIn');
            localStorage.removeItem('employeeCheckInTime');
            
            updateStatus();
            updateButtons();
            
            showNotification('State reset successfully', 'success');
        }
    </script>
</body>
</html>
