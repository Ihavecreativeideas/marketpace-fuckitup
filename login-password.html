<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d0221 0%, #1a0233 50%, #2d1b69 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
        }

        .user-details {
            text-align: left;
            flex: 1;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-name {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            border-color: #00ffff;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            background: rgba(29, 11, 61, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 15px rgba(0, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background: rgba(35, 13, 75, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .forgot-password {
            color: #00ffff;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            display: inline-block;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #9d4edd;
        }

        .back-link {
            color: #00ffff;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #9d4edd;
        }

        .not-you {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 15px;
        }

        .not-you a {
            color: #00ffff;
            text-decoration: none;
        }

        .not-you a:hover {
            color: #9d4edd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MarketPace</div>
        <div class="subtitle">Enter your password</div>

        <div class="user-info">
            <div class="user-avatar" id="userAvatar">?</div>
            <div class="user-details">
                <div class="user-email" id="userEmail">Loading...</div>
                <div class="user-name" id="userName">MarketPace Account</div>
            </div>
        </div>

        <form onsubmit="handlePasswordLogin(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autofocus>
            </div>
            <button type="submit" class="submit-btn">Log In</button>
            <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</a>
        </form>

        <div class="not-you">
            Not you? <a href="/signup-login" onclick="clearLoginData()">Use another account</a>
        </div>

        <br>
        <a href="/signup-login" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        let userEmail = '';

        // Get email from URL parameters or localStorage
        function loadUserInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || localStorage.getItem('loginEmail') || '';
            
            if (!userEmail) {
                // No email provided, redirect back to login
                window.location.href = '/signup-login';
                return;
            }

            // Display user info
            document.getElementById('userEmail').textContent = userEmail;
            
            // Create avatar with first letter
            const firstLetter = userEmail.charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = firstLetter;
        }

        async function handlePasswordLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const loginData = {
                email: userEmail,
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/seamless-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                
                if (data.success) {
                    // Store user data in localStorage
                    const userData = {
                        email: data.user.email,
                        firstName: data.user?.firstName,
                        lastName: data.user?.lastName,
                        accountType: data.user?.accountType,
                        isPro: data.user?.isPro,
                        loggedIn: true,
                        loginTime: Date.now()
                    };
                    
                    localStorage.setItem('marketpaceUser', JSON.stringify(userData));
                    localStorage.removeItem('loginEmail'); // Clean up
                    
                    // Redirect to community feed
                    window.location.href = '/community';
                } else {
                    alert('Incorrect password. Please try again or use "Forgot Password" if you need help.');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }

        async function handleForgotPassword() {
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Password reset link sent! Check your email for instructions to reset your password.');
                } else {
                    alert('Unable to send reset link. Please try again.');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                alert('Unable to send reset link. Please try again.');
            }
        }

        function clearLoginData() {
            localStorage.removeItem('loginEmail');
        }

        // Load user info when page loads
        document.addEventListener('DOMContentLoaded', loadUserInfo);
    </script>
</body>
</html>
