<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deliveries - MarketPace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b3d 0%, #2d1b69 30%, #4c2885 60%, #6b46c1 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding-top: 50px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        .delivery-header {
            text-align: center;
            padding: 20px 16px;
            background: rgba(0, 0, 0, 0.3);
            margin: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .delivery-title {
            font-size: 2rem;
            font-weight: 800;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .delivery-subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .delivery-content {
            padding: 20px;
            text-align: center;
        }

        .coming-soon {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
        }

        .coming-soon h3 {
            color: #00ffff;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .coming-soon p {
            color: #cbd5e1;
            line-height: 1.6;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding: 8px 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 4px;
            border-radius: 8px;
            min-width: 50px;
            background: none;
            border: none;
            color: #94a3b8;
        }

        .nav-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .nav-item.active {
            color: #00ffff;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="delivery-header">
        <h1 class="delivery-title">Deliveries</h1>
        <p class="delivery-subtitle">Track and manage your deliveries</p>
    </div>

    <div class="delivery-content">
        <div class="coming-soon">
            <h3>Delivery System Coming Soon</h3>
            <p>The comprehensive delivery tracking and management system is being developed. This will include real-time tracking, driver communication, and delivery scheduling.</p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-container">
            <button class="nav-item" onclick="navigate('community')">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="rgba(0, 255, 255, 0.1)"/>
                    <circle cx="12" cy="8" r="2" fill="currentColor"/>
                    <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
                    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
                    <path d="M12 10V14M10 14H14" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-label">Local Pace</span>
            </button>
            <button class="nav-item" onclick="navigate('explore-market')">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <rect x="3" y="6" width="18" height="13" rx="2" stroke="currentColor" stroke-width="2" fill="rgba(0, 255, 255, 0.1)"/>
                    <path d="M3 6L12 2L21 6" stroke="currentColor" stroke-width="2"/>
                    <circle cx="8" cy="12" r="2" fill="currentColor" opacity="0.6"/>
                    <circle cx="16" cy="12" r="2" fill="currentColor" opacity="0.6"/>
                </svg>
                <span class="nav-label">Market</span>
            </button>
            <button class="nav-item" onclick="navigate('the-hub')">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                </svg>
                <span class="nav-label">@Hub</span>
            </button>
            <button class="nav-item active" onclick="navigate('deliveries')">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <rect x="2" y="9" width="20" height="10" rx="2" stroke="currentColor" stroke-width="2" fill="rgba(0, 255, 255, 0.1)"/>
                    <circle cx="7" cy="17" r="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="17" cy="17" r="2" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span class="nav-label">Deliveries</span>
            </button>
            <button class="nav-item" onclick="navigate('menu')">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="rgba(0, 255, 255, 0.1)"/>
                    <circle cx="12" cy="8" r="1.5" fill="currentColor"/>
                    <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
                    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
                </svg>
                <span class="nav-label">Menu</span>
            </button>
        </div>
    </div>

    <script>
        function navigate(page) {
            console.log('Navigating to:', page);
            
            const routes = {
                'community': 'community.html',
                'explore-market': 'explore-market.html',
                'the-hub': 'the-hub.html',
                'deliveries': 'deliveries.html',
                'menu': 'marketpace-menu.html'
            };
            
            if (routes[page]) {
                window.location.href = routes[page];
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Deliveries page loaded successfully');
        });
    </script>
</body>
</html>
