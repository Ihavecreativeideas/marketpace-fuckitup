<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPace - Posting Modal Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            color: #00ffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .test-button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
        }
        
        .status-section {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #00ffff;
        }
        
        .storage-data {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #b3ffb3;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ MarketPace Posting Modal Test</h1>
        <p>This page tests the posting modal functionality in isolation.</p>
        
        <div class="test-buttons">
            <button class="test-button" onclick="testModalOpen()">Open Posting Modal</button>
            <button class="test-button" onclick="checkLocalStorage()">Check LocalStorage Data</button>
            <button class="test-button" onclick="clearStorageData()">Clear Storage Data</button>
        </div>
        
        <div class="status-section">
            <h3>Test Status:</h3>
            <div id="testStatus">Ready to test...</div>
        </div>
        
        <div class="status-section">
            <h3>LocalStorage Community Posts:</h3>
            <div class="storage-data" id="communityPostsData">No data loaded</div>
        </div>
        
        <div class="status-section">
            <h3>Recent Test Actions:</h3>
            <div id="actionLog">No actions yet</div>
        </div>
    </div>

    <script>
        let testActionLog = [];
        
        function logAction(action) {
            testActionLog.unshift(`${new Date().toLocaleTimeString()}: ${action}`);
            if (testActionLog.length > 10) testActionLog.pop();
            document.getElementById('actionLog').innerHTML = testActionLog.join('<br>');
        }
        
        function updateStatus(message) {
            document.getElementById('testStatus').innerHTML = message;
            logAction(message);
        }
        
        function testModalOpen() {
            updateStatus('Testing modal opening...');
            
            // Mock the modal opening function
            if (typeof showPostingModal === 'function') {
                updateStatus('‚úÖ showPostingModal function exists - calling it');
                showPostingModal();
            } else {
                updateStatus('‚ùå showPostingModal function not found - redirecting to community.html');
                // Fallback - redirect to community page
                window.location.href = '/community.html';
            }
        }
        
        function checkLocalStorage() {
            updateStatus('Checking localStorage data...');
            
            try {
                const communityPosts = localStorage.getItem('communityPosts');
                const parsedPosts = communityPosts ? JSON.parse(communityPosts) : [];
                
                document.getElementById('communityPostsData').textContent = 
                    `Total Posts: ${parsedPosts.length}\n\n` +
                    JSON.stringify(parsedPosts, null, 2);
                
                updateStatus(`‚úÖ Found ${parsedPosts.length} posts in localStorage`);
                
                // Check for other relevant data
                const profileData = localStorage.getItem('userProfile');
                if (profileData) {
                    logAction(`Profile data found: ${profileData.length} characters`);
                }
                
            } catch (error) {
                updateStatus(`‚ùå Error reading localStorage: ${error.message}`);
                document.getElementById('communityPostsData').textContent = `Error: ${error.message}`;
            }
        }
        
        function clearStorageData() {
            updateStatus('Clearing test storage data...');
            
            try {
                localStorage.removeItem('communityPosts');
                localStorage.removeItem('userProfile');
                localStorage.removeItem('businessProfile');
                
                document.getElementById('communityPostsData').textContent = 'Storage cleared';
                updateStatus('‚úÖ Storage data cleared successfully');
                
            } catch (error) {
                updateStatus(`‚ùå Error clearing storage: ${error.message}`);
            }
        }
        
        // Auto-check storage on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Test page loaded - ready for testing');
            checkLocalStorage();
        });
        
        // Mock notification function for testing
        function showNotification(message, type) {
            updateStatus(`Notification (${type}): ${message}`);
        }
    </script>
</body>
</html>
