<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPace - Demo Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b3d 0%, #6b46c1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 69, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.8; }
            50% { transform: translateY(0px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(-10px) rotate(270deg); opacity: 0.6; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(139, 69, 255, 0.5);
        }

        .subtitle {
            color: #e2e8f0;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .demo-notice {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            color: #dcfce7;
            font-size: 14px;
        }

        .demo-users {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .demo-user-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .demo-user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 255, 0.4);
            border-color: rgba(139, 69, 255, 0.5);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b45ff, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .user-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .user-info p {
            margin: 2px 0 0 0;
            font-size: 12px;
            opacity: 0.7;
        }

        .oauth-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .oauth-title {
            color: #e2e8f0;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .oauth-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 20px;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .oauth-btn:hover {
            background: rgba(139, 69, 255, 0.3);
            border-color: rgba(139, 69, 255, 0.5);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            z-index: 3;
        }

        .back-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <a href="/signup-login" class="back-link">‚Üê Back to OAuth Login</a>
    
    <div class="container">
        <div class="logo">MarketPace</div>
        <div class="subtitle">Demo Login - Test Platform Features</div>
        
        <div class="demo-notice">
            Choose a demo account to explore MarketPace features while OAuth is being configured
        </div>

        <div class="demo-users">
            <button class="demo-user-btn" onclick="loginAsDemo('buyer')">
                <div class="user-avatar">üë§</div>
                <div class="user-info">
                    <h3>Demo Buyer</h3>
                    <p>Browse ‚Ä¢ Shop ‚Ä¢ Order Delivery</p>
                </div>
            </button>

            <button class="demo-user-btn" onclick="loginAsDemo('seller')">
                <div class="user-avatar">üè™</div>
                <div class="user-info">
                    <h3>Demo Business Owner</h3>
                    <p>Sell ‚Ä¢ Manage ‚Ä¢ Promote Products</p>
                </div>
            </button>

            <button class="demo-user-btn" onclick="loginAsDemo('driver')">
                <div class="user-avatar">üöó</div>
                <div class="user-info">
                    <h3>Demo Driver</h3>
                    <p>Accept Routes ‚Ä¢ Earn Money ‚Ä¢ Deliver</p>
                </div>
            </button>
        </div>

        <div class="oauth-section">
            <div class="oauth-title">Or try OAuth (may have domain issues):</div>
            <a href="/api/auth/facebook" class="oauth-btn">Facebook Login</a>
            <a href="/api/auth/google" class="oauth-btn">Google Login</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function loginAsDemo(userType) {
            const demoUsers = {
                buyer: {
                    name: 'Demo Buyer',
                    email: 'buyer@marketpace.demo',
                    userType: 'buyer',
                    profilePicture: 'https://via.placeholder.com/150/8b45ff/white?text=B'
                },
                seller: {
                    name: 'Demo Business Owner',
                    email: 'seller@marketpace.demo',
                    userType: 'seller',
                    profilePicture: 'https://via.placeholder.com/150/3b82f6/white?text=S'
                },
                driver: {
                    name: 'Demo Driver',
                    email: 'driver@marketpace.demo',
                    userType: 'driver',
                    profilePicture: 'https://via.placeholder.com/150/10b981/white?text=D'
                }
            };

            const userData = demoUsers[userType];
            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('demoMode', 'true');
            
            console.log(`Demo login as ${userType}:`, userData);
            
            // Redirect based on user type
            if (userType === 'driver') {
                window.location.href = '/delivery';
            } else {
                window.location.href = '/community';
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
