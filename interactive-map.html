<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPace Interactive Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a0b3d, #2d1b69);
            color: #00ffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ultrasonic Grid Background */
        .ultrasonic-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridPulse 3s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes gridPulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }

        /* Floating Energy Orbs */
        .energy-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(138, 43, 226, 0.4) 50%, transparent 100%);
            animation: orbFloat 8s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(30px, -40px) scale(1.2);
                opacity: 1;
            }
        }

        /* Header */
        .map-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .map-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            transform: translateY(-2px);
        }

        /* Map Container */
        .map-container {
            position: absolute;
            top: 280px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            z-index: 10;
        }

        /* Controls Panel */
        .controls-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            z-index: 100;
            min-width: 300px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .radius-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .radius-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: bold;
        }

        .radius-btn.active {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .radius-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid rgba(138, 43, 226, 0.3);
            color: #8b5cf6;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 11px;
            font-weight: bold;
        }

        .filter-btn.active {
            background: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
            transform: scale(1.05);
        }

        .filter-btn:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }

        /* Ultrasonic Map Display */
        .ultrasonic-map {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                radial-gradient(circle at 30% 20%, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(138, 43, 226, 0.1) 1px, transparent 1px),
                linear-gradient(45deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%);
            background-size: 40px 40px, 60px 60px, 30px 30px;
            animation: mapScan 6s linear infinite;
        }

        @keyframes mapScan {
            0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
            100% { background-position: 100% 100%, -100% -100%, 50% 50%; }
        }

        /* Radar Sweep Effect */
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: radarSweep 4s linear infinite;
        }

        .radar-sweep::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.8), transparent);
            transform-origin: bottom;
            animation: sweepRotate 4s linear infinite;
        }

        @keyframes radarSweep {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes sweepRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Item Markers */
        .item-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: markerPulse 2s ease-in-out infinite;
            z-index: 50;
        }

        .item-marker.rental {
            background: radial-gradient(circle, #00ffff 30%, rgba(0, 255, 255, 0.3) 100%);
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .item-marker.sale {
            background: radial-gradient(circle, #10b981 30%, rgba(16, 185, 129, 0.3) 100%);
            border: 2px solid #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.8);
        }

        .item-marker.service {
            background: radial-gradient(circle, #8b5cf6 30%, rgba(139, 92, 246, 0.3) 100%);
            border: 2px solid #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
        }

        .item-marker.shop {
            background: radial-gradient(circle, #f59e0b 30%, rgba(245, 158, 11, 0.3) 100%);
            border: 2px solid #f59e0b;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.8);
        }

        @keyframes markerPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .item-marker:hover {
            transform: scale(1.5);
            z-index: 100;
        }

        /* Distance Ring */
        .distance-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ringPulse 3s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.02); }
        }

        /* Item Details Modal */
        .item-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0b3d, #2d1b69);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ef4444;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
        }

        .item-title {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .item-details {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .distance-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #00ffff, #8b5cf6);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        /* Loading Animation */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Ultrasonic Grid Background -->
    <div class="ultrasonic-grid"></div>
    
    <!-- Energy Orbs -->
    <div class="energy-orbs" id="energyOrbs"></div>

    <!-- Header -->
    <div class="map-header">
        <div class="map-title">
            <!-- Futuristic Map Icon -->
            <svg width="40" height="40" viewBox="0 0 120 120" fill="none">
                <defs>
                    <pattern id="headerMapGrid" width="12" height="12" patternUnits="userSpaceOnUse">
                        <path d="M 12 0 L 0 0 0 12" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
                    </pattern>
                    <radialGradient id="headerMapCenter" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
                    </radialGradient>
                </defs>
                <rect width="120" height="120" fill="url(#headerMapGrid)" opacity="0.2"/>
                <circle cx="60" cy="60" r="45" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,3"/>
                <circle cx="60" cy="60" r="30" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
                <circle cx="60" cy="60" r="15" fill="url(#headerMapCenter)"/>
                <path d="M60 15 L65 25 L60 35 L55 25 Z" fill="#00ffff" opacity="0.8"/>
                <circle cx="30" cy="30" r="3" fill="#10b981"/>
                <circle cx="90" cy="40" r="3" fill="#f59e0b"/>
                <circle cx="75" cy="85" r="3" fill="#8b5cf6"/>
                <circle cx="45" cy="90" r="3" fill="#00ffff"/>
            </svg>
            MarketPace Interactive Map
        </div>
        <button class="close-btn" onclick="closeMap()">‚úï Close</button>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="control-group">
                <div class="control-label">üìç Search Radius</div>
                <div class="radius-controls">
                    <button class="radius-btn" onclick="setRadius(5)" data-radius="5">5 mi</button>
                    <button class="radius-btn active" onclick="setRadius(10)" data-radius="10">10 mi</button>
                    <button class="radius-btn" onclick="setRadius(25)" data-radius="25">25 mi</button>
                    <button class="radius-btn" onclick="setRadius(50)" data-radius="50">50 mi</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">üîç Item Filters</div>
                <div class="filter-controls">
                    <button class="filter-btn active" onclick="toggleFilter('all')" data-filter="all">All</button>
                    <button class="filter-btn" onclick="toggleFilter('rental')" data-filter="rental">Rentals</button>
                    <button class="filter-btn" onclick="toggleFilter('sale')" data-filter="sale">Sales</button>
                    <button class="filter-btn" onclick="toggleFilter('service')" data-filter="service">Services</button>
                    <button class="filter-btn" onclick="toggleFilter('shop')" data-filter="shop">Shops</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">üìä Found Items: <span id="itemCount">Loading...</span></div>
                <div style="font-size: 12px; color: rgba(255, 255, 255, 0.7); margin-top: 5px;">
                    üîí Privacy: General areas shown for safety
                </div>
            </div>
        </div>

        <!-- Ultrasonic Map Display -->
        <div class="ultrasonic-map" id="ultrasonicMap">
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner"></div>
            
            <!-- Radar Sweep -->
            <div class="radar-sweep"></div>
            
            <!-- Distance Ring (will be sized based on radius) -->
            <div class="distance-ring" id="distanceRing"></div>
        </div>
    </div>

    <script>
        let currentRadius = 10;
        let currentFilter = 'all';
        let mapItems = [];

        // Sample map data with privacy-conscious locations
        const sampleMapData = [
            {
                id: 1,
                type: 'rental',
                title: 'Camping Tent - 4 Person',
                description: 'Perfect for weekend camping trips. Waterproof and easy setup.',
                price: '$15/day',
                distance: 2.3,
                area: 'Orange Beach Area',
                condition: '4.5/5 stars'
            },
            {
                id: 2,
                type: 'sale',
                title: 'Mountain Bike - Trek',
                description: 'Excellent condition mountain bike, great for trails.',
                price: '$350',
                distance: 4.7,
                area: 'Gulf Shores Area',
                condition: '4.8/5 stars'
            },
            {
                id: 3,
                type: 'service',
                title: 'House Cleaning Service',
                description: 'Professional cleaning service for homes and apartments.',
                price: '$80-120',
                distance: 1.2,
                area: 'Foley Area',
                condition: '5.0/5 stars'
            },
            {
                id: 4,
                type: 'shop',
                title: 'Beach Gear Rental Shop',
                description: 'Umbrellas, chairs, boogie boards, and more beach essentials.',
                price: 'Various',
                distance: 3.8,
                area: 'Mobile Bay Area',
                condition: '4.6/5 stars'
            },
            {
                id: 5,
                type: 'rental',
                title: 'Power Tools Set',
                description: 'Complete set of power tools for home projects.',
                price: '$25/day',
                distance: 6.1,
                area: 'Spanish Fort Area',
                condition: '4.2/5 stars'
            },
            {
                id: 6,
                type: 'sale',
                title: 'Kayak - Single Person',
                description: 'Lightweight kayak perfect for coastal waters.',
                price: '$200',
                distance: 8.4,
                area: 'Daphne Area',
                condition: '4.4/5 stars'
            }
        ];

        // Initialize the map
        function initializeMap() {
            createEnergyOrbs();
            setTimeout(() => {
                document.getElementById('loadingSpinner').style.display = 'none';
                loadMapItems();
            }, 2000);
        }

        // Create floating energy orbs
        function createEnergyOrbs() {
            const orbsContainer = document.getElementById('energyOrbs');
            for (let i = 0; i < 20; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.width = Math.random() * 10 + 5 + 'px';
                orb.style.height = orb.style.width;
                orb.style.animationDelay = Math.random() * 8 + 's';
                orb.style.animationDuration = (Math.random() * 4 + 6) + 's';
                orbsContainer.appendChild(orb);
            }
        }

        // Load and display map items
        function loadMapItems() {
            const mapContainer = document.getElementById('ultrasonicMap');
            
            // Clear existing markers
            const existingMarkers = mapContainer.querySelectorAll('.item-marker');
            existingMarkers.forEach(marker => marker.remove());
            
            // Filter items based on current settings
            mapItems = sampleMapData.filter(item => {
                const withinRadius = item.distance <= currentRadius;
                const matchesFilter = currentFilter === 'all' || item.type === currentFilter;
                return withinRadius && matchesFilter;
            });
            
            // Update item count
            document.getElementById('itemCount').textContent = mapItems.length;
            
            // Add markers to map
            mapItems.forEach((item, index) => {
                createItemMarker(item, index);
            });
            
            // Update distance ring
            updateDistanceRing();
        }

        // Create item marker on map
        function createItemMarker(item, index) {
            const marker = document.createElement('div');
            marker.className = `item-marker ${item.type}`;
            
            // Random position within the map (avoiding edges)
            const x = 20 + Math.random() * 60; // 20% to 80% from left
            const y = 20 + Math.random() * 60; // 20% to 80% from top
            
            marker.style.left = x + '%';
            marker.style.top = y + '%';
            marker.style.animationDelay = (index * 0.2) + 's';
            
            marker.onclick = () => showItemDetails(item);
            
            // Add distance label
            const distanceLabel = document.createElement('div');
            distanceLabel.style.cssText = `
                position: absolute;
                top: -25px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: #00ffff;
                padding: 2px 6px;
                border-radius: 4px;
                font-size: 10px;
                font-weight: bold;
                white-space: nowrap;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            distanceLabel.textContent = item.distance + ' mi';
            marker.appendChild(distanceLabel);
            
            marker.onmouseenter = () => {
                distanceLabel.style.opacity = '1';
            };
            marker.onmouseleave = () => {
                distanceLabel.style.opacity = '0';
            };
            
            document.getElementById('ultrasonicMap').appendChild(marker);
        }

        // Update distance ring based on radius
        function updateDistanceRing() {
            const ring = document.getElementById('distanceRing');
            const size = Math.min(currentRadius * 15, 400); // Scale ring size
            ring.style.width = size + 'px';
            ring.style.height = size + 'px';
        }

        // Set search radius
        function setRadius(radius) {
            currentRadius = radius;
            
            // Update active button
            document.querySelectorAll('.radius-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.radius == radius) {
                    btn.classList.add('active');
                }
            });
            
            loadMapItems();
            showNotification(`Search radius set to ${radius} miles`);
        }

        // Toggle item filter
        function toggleFilter(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            loadMapItems();
            const filterText = filter === 'all' ? 'all items' : filter + 's';
            showNotification(`Showing ${filterText}`);
        }

        // Show item details modal
        function showItemDetails(item) {
            const modal = document.createElement('div');
            modal.className = 'item-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="closeModal(this)">√ó</button>
                    <h2 class="item-title">${item.title}</h2>
                    <div class="item-details">
                        <p><strong>Description:</strong> ${item.description}</p>
                        <p><strong>Price:</strong> ${item.price}</p>
                        <p><strong>Condition:</strong> ${item.condition}</p>
                        <p><strong>General Location:</strong> ${item.area}</p>
                    </div>
                    <div class="distance-info">
                        <strong>üìç Distance: ${item.distance} miles away</strong><br>
                        <small>Exact address shown after contact verification</small>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="contactSeller('${item.id}')">
                            üí¨ Contact Seller
                        </button>
                        <button class="action-btn" onclick="requestDelivery('${item.id}')">
                            üöö Request Delivery
                        </button>
                        <button class="action-btn secondary" onclick="closeModal(this.closest('.item-modal'))">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Close modal
        function closeModal(element) {
            const modal = element.closest ? element.closest('.item-modal') : element;
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        // Contact seller
        function contactSeller(itemId) {
            showNotification('Opening secure chat with seller...');
            // Placeholder for contact functionality
            setTimeout(() => {
                showNotification('Chat opened! Messages are end-to-end encrypted.', 'success');
            }, 1500);
        }

        // Request delivery
        function requestDelivery(itemId) {
            showNotification('Calculating delivery options...');
            // Placeholder for delivery functionality
            setTimeout(() => {
                showNotification('Delivery request sent! You\'ll receive cost estimate within 5 minutes.', 'success');
            }, 2000);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : 'rgba(0, 255, 255, 0.9)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                border: 2px solid ${type === 'success' ? '#10b981' : '#00ffff'};
                z-index: 10001;
                max-width: 300px;
                font-weight: bold;
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Close map and return to community
        function closeMap() {
            window.history.back();
        }

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeMap);
    </script>
</body>
