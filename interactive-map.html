<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPace Interactive Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                radial-gradient(circle at 20% 30%, rgba(29, 11, 61, 0.9) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #1a0b3d 0%, #1e1b4b 25%, #1e3a8a 50%, #0f172a 75%, #134e4a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Moving Sonar Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle at center, 
                    transparent 30%, 
                    rgba(20, 184, 166, 0.15) 31%, 
                    rgba(20, 184, 166, 0.15) 32%, 
                    transparent 33%,
                    transparent 50%,
                    rgba(14, 165, 233, 0.1) 51%,
                    rgba(14, 165, 233, 0.1) 52%,
                    transparent 53%,
                    transparent 70%,
                    rgba(59, 130, 246, 0.08) 71%,
                    rgba(59, 130, 246, 0.08) 72%,
                    transparent 73%
                );
            animation: sonarPulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.9;
        }
        
        @keyframes sonarPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
        }

        /* Ultrasonic Grid Background */
        .ultrasonic-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridPulse 3s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes gridPulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }

        /* Floating Energy Orbs */
        .energy-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.8) 0%, rgba(107, 70, 193, 0.4) 50%, transparent 100%);
            animation: orbFloat 8s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(30px, -40px) scale(1.2);
                opacity: 1;
            }
        }

        /* Header */
        .map-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .map-title {
            font-size: 24px;
            font-weight: bold;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            transform: translateY(-2px);
        }

        /* Collapsible Controls Panel - Tiny floating widget */
        .controls-panel {
            position: fixed;
            top: 85px;
            right: 15px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 8px;
            padding: 6px;
            z-index: 900;
            max-width: 300px;
        }

        .controls-panel.collapsed {
            padding: 4px 8px;
        }

        .controls-toggle {
            background: rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 6px;
            width: 100%;
            text-align: center;
        }

        .controls-content {
            transition: all 0.3s ease;
        }

        .controls-panel.collapsed .controls-content {
            display: none;
        }

        /* Map Container - FULL SCREEN */
        .map-container {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 0;
            overflow: hidden;
            z-index: 10;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 10px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 4px;
            display: block;
        }

        .radius-controls {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
        }

        .radius-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 2px 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 8px;
            font-weight: bold;
            white-space: nowrap;
            flex: 1;
            text-align: center;
        }

        .radius-btn.active {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .radius-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-controls {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: #8b5cf6;
            padding: 2px 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 7px;
            font-weight: bold;
            white-space: nowrap;
            flex: 1;
            text-align: center;
        }

        .filter-btn.active {
            background: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
            transform: scale(1.05);
        }

        .filter-btn:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }

        /* Sonar Radar Display */
        .ultrasonic-map {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 80px 80px, 40px 40px;
            animation: sonarPulse 8s linear infinite;
        }

        @keyframes sonarPulse {
            0% { background-position: 0% 0%, 0% 0%; }
            100% { background-position: 100% 100%, -100% -100%; }
        }

        /* Sonar Radar Rings */
        .sonar-radar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            pointer-events: none;
        }

        .sonar-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.4);
            animation: sonarRing 4s ease-in-out infinite;
        }

        .sonar-ring:nth-child(1) { width: 150px; height: 150px; animation-delay: 0s; }
        .sonar-ring:nth-child(2) { width: 300px; height: 300px; animation-delay: 0.8s; }
        .sonar-ring:nth-child(3) { width: 450px; height: 450px; animation-delay: 1.6s; }
        .sonar-ring:nth-child(4) { width: 600px; height: 600px; animation-delay: 2.4s; }

        @keyframes sonarRing {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(0.3); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Radar Sweep Effect */
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            margin: -300px 0 0 -300px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 60deg,
                rgba(0, 255, 255, 0.6) 90deg,
                rgba(0, 255, 255, 0.2) 120deg,
                transparent 180deg
            );
            animation: sweepRotate 6s linear infinite;
        }

        @keyframes sweepRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Distance Grid Lines */
        .distance-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            pointer-events: none;
        }

        .distance-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
        }

        .distance-grid::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
        }

        /* Category Distance Indicators */
        .category-indicator {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
            border: 2px solid;
            animation: categoryPulse 3s ease-in-out infinite;
        }

        .category-indicator.rental {
            color: #93c5fd;
            border-color: #93c5fd;
        }

        .category-indicator.sale {
            color: #93c5fd;
            border-color: #93c5fd;
        }

        .category-indicator.service {
            color: #93c5fd;
            border-color: #93c5fd;
        }

        .category-indicator.shop {
            color: #93c5fd;
            border-color: #93c5fd;
        }

        .category-indicator.events {
            color: #93c5fd;
            border-color: #93c5fd;
        }

        @keyframes categoryPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .category-indicator:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px currentColor;
        }

        .category-indicator .distance {
            display: block;
            font-size: 16px;
            font-weight: 900;
            margin-bottom: 2px;
            text-shadow: 0 0 10px currentColor;
        }

        .category-indicator .count {
            font-size: 10px;
            opacity: 0.8;
        }

        /* Item Markers */
        .item-marker {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: markerPulse 2s ease-in-out infinite;
            z-index: 50;
        }

        .item-marker.rental {
            background: radial-gradient(circle, #93c5fd 30%, rgba(59, 130, 246, 0.3) 100%);
            border: 2px solid #93c5fd;
            border: 2px solid #93c5fd;
            border: 2px solid #93c5fd;
            border: 2px solid #93c5fd;
            border: 2px solid #93c5fd;
            z-index: 100;
        }

        /* Distance Ring */
        .distance-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ringPulse 3s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.02); }
        }

        /* Item Details Modal */
        .item-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ef4444;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
        }

        .item-title {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .item-details {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .distance-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 191, 255, 0.2);
            color: #ffffff;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px 6px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 20px rgba(0, 191, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 191, 255, 0.4);
            transform: translateY(-1px);
            box-shadow: 
                0 0 30px rgba(0, 191, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .action-btn:hover::before {
            left: 100%;
        }

        
        
        .action-btn::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            z-index: -1;
        }

        
        
        .action-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 1px 4px rgba(0, 168, 204, 0.3),
                inset 0 1px 0 rgba(0, 0, 0, 0.3),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
        }

        .action-btn.secondary {
            border-color: #ffa500;
            color: #ffa500;
            text-shadow: 0 0 6px rgba(255, 165, 0, 0.8);
        }
        
        .action-btn.secondary:hover {
            border-color: #ffcc00;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 165, 0, 1);
        }

        /* Loading Animation */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Map Container */
        .map-container {
            position: fixed;
            top: 280px; /* Below controls panel */
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.9), rgba(10, 10, 10, 0.95));
            z-index: 10;
        }

        /* Sonar Distance Labels */
        .distance-label {
            position: absolute;
            color: rgba(0, 255, 255, 0.8);
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls-panel {
                top: 85px;
                right: 10px;
                max-width: 250px;
            }
            
            .map-container {
                top: 80px;
            }
            
            .category-indicator {
                min-width: 50px;
                padding: 3px 6px;
                font-size: 9px;
            }
            
            .radius-btn {
                padding: 2px 4px;
                font-size: 7px;
            }
            
            .filter-btn {
                padding: 2px 4px;
                font-size: 6px;
            }
        }
