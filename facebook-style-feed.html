<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPace - Community Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0d0221 0%, #1a0233 50%, #2d1b69 100%);
            color: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.8; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(-20px) rotate(270deg); opacity: 0.8; }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 40px 8px 16px;
            color: white;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px;
            position: relative;
            z-index: 10;
        }

        /* Status Composer (Facebook-style) */
        .status-composer {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .composer-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .status-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .status-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .composer-actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Feed Posts */
        .feed-post {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .author-info h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .author-info p {
            margin: 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .post-menu {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .post-menu:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .post-content {
            padding: 0 16px 16px;
        }

        .post-text {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        /* Commerce Features */
        .commerce-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .price-tag {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 8px;
        }

        .commerce-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .commerce-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .commerce-btn.primary {
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            border: none;
        }

        .commerce-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .commerce-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
        }

        /* Post Interactions */
        .post-interactions {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
        }

        .interaction-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .interaction-buttons {
            display: flex;
            justify-content: space-around;
        }

        .interaction-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .interaction-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .interaction-btn.liked {
            color: #ff6b6b;
        }

        .interaction-btn.favorited {
            color: #ffd93d;
        }

        /* Bottom Navigation (Facebook-style) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-item.active {
            color: #00ffff;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(13, 2, 33, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: rgba(255, 255, 255, 0.6);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 500;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #00ffff;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00ffff, #9d4edd);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .main-content {
                padding: 15px 12px;
            }
            
            .search-bar {
                margin: 0 12px;
            }
            
            .commerce-actions {
                flex-direction: column;
            }
            
            .commerce-btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">MarketPace</div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search people, shops, services...">
                <button class="search-btn">üîç</button>
            </div>
            <div class="profile-pic">
                <span id="userInitials">U</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Status Composer -->
        <div class="status-composer">
            <div class="composer-header">
                <div class="profile-pic">
                    <span id="composerInitials">U</span>
                </div>
                <input type="text" class="status-input" placeholder="What's on your mind?" onclick="openPostModal()">
            </div>
            <div class="composer-actions">
                <button class="action-btn" onclick="openPostModal('sale')">
                    <span>üè∑Ô∏è</span> Sell
                </button>
                <button class="action-btn" onclick="openPostModal('rent')">
                    <span>üè†</span> Rent
                </button>
                <button class="action-btn" onclick="openPostModal('service')">
                    <span>üîß</span> Service
                </button>
                <button class="action-btn" onclick="openPostModal('event')">
                    <span>üéâ</span> Event
                </button>
            </div>
        </div>

        <!-- Feed Posts -->
        <div class="feed" id="feedContainer">
            <!-- Posts will be dynamically generated here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-container">
            <button class="nav-item active" onclick="switchTab('feed')">
                <div class="nav-icon">üè†</div>
                <div class="nav-label">Home</div>
            </button>
            <button class="nav-item" onclick="switchTab('marketplace')">
                <div class="nav-icon">üõçÔ∏è</div>
                <div class="nav-label">Shop</div>
            </button>
            <button class="nav-item" onclick="switchTab('services')">
                <div class="nav-icon">üîß</div>
                <div class="nav-label">Services</div>
            </button>
            <button class="nav-item" onclick="switchTab('entertainment')">
                <div class="nav-icon">üé≠</div>
                <div class="nav-label">Events</div>
            </button>
            <button class="nav-item" onclick="switchTab('delivery')">
                <div class="nav-icon">üöö</div>
                <div class="nav-label">Delivery</div>
            </button>
            <button class="nav-item" onclick="switchTab('menu')">
                <div class="nav-icon">‚ò∞</div>
                <div class="nav-label">Menu</div>
            </button>
        </div>
    </div>

    <!-- Post Creation Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePostModal()">&times;</span>
            <h2 style="margin-bottom: 20px; color: #00ffff;">Create Post</h2>
            <form id="postForm" onsubmit="submitPost(event)">
                <div class="form-group">
                    <label class="form-label">Post Type</label>
                    <select id="postType" class="form-select" onchange="updateFormFields()">
                        <option value="general">General Post</option>
                        <option value="sale">For Sale</option>
                        <option value="rent">For Rent</option>
                        <option value="service">Service</option>
                        <option value="event">Event</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="postDescription" class="form-textarea" placeholder="What's happening?" required></textarea>
                </div>

                <div class="form-group" id="priceGroup" style="display: none;">
                    <label class="form-label">Price</label>
                    <input type="number" id="postPrice" class="form-input" placeholder="0.00" step="0.01">
                </div>

                <div class="form-group" id="locationGroup">
                    <label class="form-label">Location</label>
                    <input type="text" id="postLocation" class="form-input" placeholder="Orange Beach, AL" value="Orange Beach, AL">
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="postCategory" class="form-select">
                        <option value="general">General</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home & Garden</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Post</button>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = {
            name: "Demo User",
            initials: "DU",
            id: "user_123"
        };

        let currentTab = 'feed';
        let posts = [];
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        // Sample posts data
        const samplePosts = [
            {
                id: 1,
                author: "Sarah's Boutique",
                initials: "SB",
                time: "2 hours ago",
                type: "sale",
                content: "Beautiful vintage leather jacket, perfect condition! Size Medium.",
                price: 85.00,
                category: "clothing",
                image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400",
                likes: 12,
                comments: 3,
                location: "Orange Beach, AL",
                businessType: "shop"
            },
            {
                id: 2,
                author: "Mike's Handyman Service",
                initials: "MH",
                time: "4 hours ago",
                type: "service",
                content: "Professional home repairs - plumbing, electrical, painting. Licensed and insured!",
                price: 50.00,
                category: "home",
                likes: 8,
                comments: 2,
                location: "Gulf Shores, AL",
                businessType: "service"
            },
            {
                id: 3,
                author: "Jessica Martinez",
                initials: "JM",
                time: "6 hours ago",
                type: "rent",
                content: "Beach umbrella and chairs set available for weekend rental. Perfect for beach days!",
                price: 25.00,
                category: "entertainment",
                image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400",
                likes: 15,
                comments: 5,
                location: "Orange Beach, AL",
                businessType: "personal"
            },
            {
                id: 4,
                author: "Beach Vibes Entertainment",
                initials: "BV",
                time: "8 hours ago",
                type: "event",
                content: "Live acoustic music every Friday at sunset! Join us for an amazing evening by the beach.",
                price: 0,
                category: "entertainment",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400",
                likes: 32,
                comments: 8,
                location: "Gulf Shores, AL",
                businessType: "entertainment"
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
            posts = [...samplePosts];
            renderFeed();
            createParticles();
            initializeBottomNavigation();
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Load user profile
        function loadUserProfile() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            if (userData.name) {
                currentUser.name = userData.name;
                currentUser.initials = userData.name.split(' ').map(n => n[0]).join('').toUpperCase();
            }
            
            document.getElementById('userInitials').textContent = currentUser.initials;
            document.getElementById('composerInitials').textContent = currentUser.initials;
        }

        // Render feed
        function renderFeed() {
            const container = document.getElementById('feedContainer');
            container.innerHTML = '';

            posts.forEach(post => {
                const postElement = createPostElement(post);
                container.appendChild(postElement);
            });
        }

        // Create post element
        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'feed-post';
            div.innerHTML = `
                <div class="post-header">
                    <div class="post-author">
                        <div class="profile-pic">
                            <span>${post.initials}</span>
                        </div>
                        <div class="author-info">
                            <h4>${post.author}</h4>
                            <p>${post.time} ‚Ä¢ ${post.location}</p>
                        </div>
                    </div>
                    <button class="post-menu" onclick="showPostMenu(${post.id})">‚ãØ</button>
                </div>
                
                <div class="post-content">
                    <div class="post-text">${post.content}</div>
                    ${post.image ? `<img src="${post.image}" alt="Post image" class="post-image">` : ''}
                    
                    ${post.type !== 'general' ? `
                        <div class="commerce-info">
                            ${post.price > 0 ? `<div class="price-tag">$${post.price.toFixed(2)}</div>` : ''}
                            <div class="commerce-actions">
                                ${post.type === 'sale' ? `
                                    <button class="commerce-btn primary" onclick="addToCart(${post.id})">Add to Cart</button>
                                    <button class="commerce-btn" onclick="makeOffer(${post.id})">Make Offer</button>
                                    <button class="commerce-btn" onclick="deliverNow(${post.id})">Deliver Now</button>
                                ` : ''}
                                ${post.type === 'rent' ? `
                                    <button class="commerce-btn primary" onclick="rentNow(${post.id})">Rent Now</button>
                                    <button class="commerce-btn" onclick="makeOffer(${post.id})">Counter Offer</button>
                                ` : ''}
                                ${post.type === 'service' ? `
                                    <button class="commerce-btn primary" onclick="bookService(${post.id})">Book Service</button>
                                    <button class="commerce-btn" onclick="makeOffer(${post.id})">Negotiate Price</button>
                                ` : ''}
                                ${post.type === 'event' ? `
                                    <button class="commerce-btn primary" onclick="attendEvent(${post.id})">Attend Event</button>
                                    <button class="commerce-btn" onclick="shareEvent(${post.id})">Share Event</button>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
                
                <div class="post-interactions">
                    <div class="interaction-stats">
                        <span>${post.likes} likes</span>
                        <span>${post.comments} comments</span>
                    </div>
                    <div class="interaction-buttons">
                        <button class="interaction-btn ${isLiked(post.id) ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            <span>${isLiked(post.id) ? '‚ù§Ô∏è' : 'ü§ç'}</span> Like
                        </button>
                        <button class="interaction-btn" onclick="showComments(${post.id})">
                            <span>üí¨</span> Comment
                        </button>
                        <button class="interaction-btn ${isFavorited(post.id) ? 'favorited' : ''}" onclick="toggleFavorite(${post.id})">
                            <span>${isFavorited(post.id) ? '‚≠ê' : '‚òÜ'}</span> Favorite
                        </button>
                        <button class="interaction-btn" onclick="sharePost(${post.id})">
                            <span>üì§</span> Share
                        </button>
                    </div>
                </div>
            `;
            return div;
        }

        // Bottom navigation
        function initializeBottomNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            console.log(`Switching to ${tab} tab`);
            
            // Filter posts based on tab
            let filteredPosts = posts;
            switch(tab) {
                case 'marketplace':
                    filteredPosts = posts.filter(p => p.type === 'sale');
                    break;
                case 'services':
                    filteredPosts = posts.filter(p => p.type === 'service');
                    break;
                case 'entertainment':
                    filteredPosts = posts.filter(p => p.type === 'event');
                    break;
                case 'delivery':
                    // Show delivery tracking page
                    showDeliveryTracking();
                    return;
                case 'menu':
                    // Show menu page
                    showMenu();
                    return;
                default:
                    filteredPosts = posts;
            }
            
            renderFilteredFeed(filteredPosts);
        }

        function renderFilteredFeed(filteredPosts) {
            const container = document.getElementById('feedContainer');
            container.innerHTML = '';

            filteredPosts.forEach(post => {
                const postElement = createPostElement(post);
                container.appendChild(postElement);
            });
        }

        // Modal functions
        function openPostModal(type = 'general') {
            document.getElementById('postType').value = type;
            updateFormFields();
            document.getElementById('postModal').style.display = 'block';
        }

        function closePostModal() {
            document.getElementById('postModal').style.display = 'none';
            document.getElementById('postForm').reset();
        }

        function updateFormFields() {
            const type = document.getElementById('postType').value;
            const priceGroup = document.getElementById('priceGroup');
            
            if (type === 'sale' || type === 'rent' || type === 'service') {
                priceGroup.style.display = 'block';
            } else {
                priceGroup.style.display = 'none';
            }
        }

        function submitPost(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const newPost = {
                id: posts.length + 1,
                author: currentUser.name,
                initials: currentUser.initials,
                time: "Just now",
                type: document.getElementById('postType').value,
                content: document.getElementById('postDescription').value,
                price: parseFloat(document.getElementById('postPrice').value) || 0,
                category: document.getElementById('postCategory').value,
                location: document.getElementById('postLocation').value,
                likes: 0,
                comments: 0,
                businessType: "personal"
            };
            
            posts.unshift(newPost);
            renderFeed();
            closePostModal();
            
            // Show success message
            alert('Post created successfully!');
        }

        // Commerce functions
        function addToCart(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`Added "${post.content.substring(0, 30)}..." to cart for $${post.price.toFixed(2)}`);
        }

        function makeOffer(postId) {
            const post = posts.find(p => p.id === postId);
            const offer = prompt(`Make an offer for "${post.content.substring(0, 30)}..."\nCurrent price: $${post.price.toFixed(2)}`);
            if (offer) {
                alert(`Offer of $${offer} sent to ${post.author}`);
            }
        }

        function deliverNow(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`Arranging delivery for "${post.content.substring(0, 30)}..." from ${post.author}`);
        }

        function rentNow(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`Booking rental: "${post.content.substring(0, 30)}..." for $${post.price.toFixed(2)}`);
        }

        function bookService(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`Booking service with ${post.author} - starting at $${post.price.toFixed(2)}`);
        }

        function attendEvent(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`You're attending: "${post.content.substring(0, 30)}..."`);
        }

        // Interaction functions
        function isLiked(postId) {
            return JSON.parse(localStorage.getItem('likedPosts') || '[]').includes(postId);
        }

        function isFavorited(postId) {
            return favorites.includes(postId);
        }

        function toggleLike(postId) {
            const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
            const post = posts.find(p => p.id === postId);
            
            if (likedPosts.includes(postId)) {
                const index = likedPosts.indexOf(postId);
                likedPosts.splice(index, 1);
                post.likes--;
            } else {
                likedPosts.push(postId);
                post.likes++;
            }
            
            localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
            renderFeed();
        }

        function toggleFavorite(postId) {
            const post = posts.find(p => p.id === postId);
            
            if (favorites.includes(postId)) {
                const index = favorites.indexOf(postId);
                favorites.splice(index, 1);
                alert(`Removed "${post.author}" from favorites`);
            } else {
                favorites.push(postId);
                alert(`Added "${post.author}" to favorites`);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderFeed();
        }

        function showComments(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`Comments for "${post.content.substring(0, 30)}..."\n\nComment feature coming soon!`);
        }

        function sharePost(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`Sharing: "${post.content.substring(0, 30)}..." by ${post.author}`);
        }

        function showPostMenu(postId) {
            const post = posts.find(p => p.id === postId);
            alert(`Post options for "${post.content.substring(0, 30)}..."\n\n‚Ä¢ Report post\n‚Ä¢ Hide post\n‚Ä¢ Save post`);
        }

        function showDeliveryTracking() {
            alert('Delivery Tracking\n\nüì¶ Current Deliveries: 0\nüöö Past Deliveries: 0\n\nStart shopping to see your deliveries here!');
        }

        function showMenu() {
            alert('Menu\n\nüë§ Profile\n‚öôÔ∏è Settings\nüè™ Business Account\nüîí Privacy\nüìû Support\nüö™ Logout');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                closePostModal();
            }
        }
    </script>
